<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MK ESPORT - OFFICIAL</title>
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

    <style>
        body { margin: 0; overflow-x: hidden; background-color: #000; color: white; font-family: 'Rajdhani', sans-serif; perspective: 1000px; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        
        .btn-3d {
            background: linear-gradient(to bottom, #06b6d4, #0891b2); color: white; border: none; border-radius: 4px;
            box-shadow: 0px 4px 0px 0px #155e75, 0px 0px 15px rgba(6, 182, 212, 0.6);
            transition: all 0.1s; position: relative; top: 0; cursor: pointer; text-transform: uppercase;
            clip-path: polygon(10% 0, 100% 0, 100% 80%, 90% 100%, 0 100%, 0 20%);
        }
        .btn-3d:active { top: 4px; box-shadow: none; }
        
        .glass {
            background: rgba(10, 10, 20, 0.9); backdrop-filter: blur(15px);
            border: 1px solid rgba(6, 182, 212, 0.3); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.8);
            border-bottom: 3px solid #06b6d4; transition: transform 0.2s;
        }
        
        .input-tech {
            background: rgba(0,0,0,0.6); border: 1px solid #06b6d4; color: #06b6d4; padding: 12px; 
            width: 100%; outline: none; clip-path: polygon(0 0, 100% 0, 100% 85%, 97% 100%, 0 100%);
        }
        .input-tech:focus { border-color: #fbbf24; color: white; }
        
        .nav-btn { color: #6b7280; transition: all 0.3s; }
        .nav-btn.active { color: #fbbf24; transform: scale(1.1); text-shadow: 0 0 10px rgba(251, 191, 36, 0.5); }
    </style>
</head>
<body>
    <div id="root"></div>
    <div id="canvas-container"></div>

    <script type="text/babel">
        // ⚠️ ASLI CONFIG HERE ⚠️
        const firebaseConfig = {
  apiKey: "AIzaSyBJWklGdsRM_XNo2_4AUceUZsiIyIjbUBA",
  authDomain: "mk-esports-60429.firebaseapp.com",
  projectId: "mk-esports-60429",
  storageBucket: "mk-esports-60429.firebasestorage.app",
  messagingSenderId: "663019221754",
  appId: "1:663019221754:web:d75e59277feb0ac12a8f43",
  measurementId: "G-QJHXYR70RG"
};

        const ASSETS = {
            logo: "https://cdn-icons-png.flaticon.com/512/1604/1604335.png",
            qr: "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=upi://pay?pa=mksport@upi&pn=MKSport"
        };

        const { useState, useEffect } = React;

        let app, auth, db;
        try {
            if (!firebase.apps.length) app = firebase.initializeApp(firebaseConfig);
            else app = firebase.app();
            auth = firebase.auth();
            db = firebase.firestore();
            auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
        } catch (e) { console.error(e); }

        // --- 3D BACKGROUND ---
        const Background3D = () => {
            useEffect(() => {
                const container = document.getElementById('canvas-container');
                if (!container || container.children.length > 0) return;
                const scene = new THREE.Scene();
                scene.fog = new THREE.FogExp2(0x000000, 0.002);
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
                camera.position.z = 100; camera.position.y = 50; camera.rotation.x = -0.2;
                const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                container.appendChild(renderer.domElement);
                
                // Grid
                const plane = new THREE.Mesh(new THREE.PlaneGeometry(1000, 1000, 40, 40), new THREE.MeshBasicMaterial({ color: 0x06b6d4, wireframe: true, transparent: true, opacity: 0.1 }));
                plane.rotation.x = -Math.PI / 2; plane.position.y = -50; scene.add(plane);

                // Cubes
                const cubes = [];
                for (let i = 0; i < 20; i++) {
                    const mesh = new THREE.Mesh(new THREE.BoxGeometry(4, 4, 4), new THREE.MeshBasicMaterial({ color: 0xfbbf24, wireframe: true }));
                    mesh.position.set((Math.random()-0.5)*400, Math.random()*200-50, (Math.random()-0.5)*600-100);
                    mesh.userData = { speed: Math.random()*0.2+0.1 };
                    scene.add(mesh); cubes.push(mesh);
                }

                const animate = () => {
                    requestAnimationFrame(animate);
                    cubes.forEach(c => { c.position.y -= c.userData.speed; if(c.position.y < -60) c.position.y = 100; c.rotation.x+=0.01; });
                    renderer.render(scene, camera);
                };
                animate();
            }, []);
            return null;
        };

        const App = () => {
            const [view, setView] = useState('splash');
            const [userData, setUserData] = useState(null);
            const [matches, setMatches] = useState([]);
            
            // Auth State
            const [isRegister, setIsRegister] = useState(false);
            const [formData, setFormData] = useState({ mobile: '', email: '', password: '', confirm: '' });
            const [loading, setLoading] = useState(false);
            const [tapCount, setTapCount] = useState(0);

            // Staff State
            const [selectedMatch, setSelectedMatch] = useState(null); // For Staff View

            useEffect(() => {
                if(!auth) return;
                auth.onAuthStateChanged(async (u) => {
                    if(u) {
                        const doc = await db.collection('artifacts').doc('mksport').collection('users').doc(u.uid).get();
                        if(doc.exists) setUserData(doc.data());
                        else {
                            const newU = { uid: u.uid, role: 'user', balance: 0, phone: formData.mobile || 'User' };
                            await db.collection('artifacts').doc('mksport').collection('users').doc(u.uid).set(newU);
                            setUserData(newU);
                        }
                        setView('home');
                    } else { setView('auth'); }
                });

                if(db) db.collection('artifacts').doc('mksport').collection('matches').orderBy('createdAt', 'desc').onSnapshot(s => setMatches(s.docs.map(d => ({id: d.id, ...d.data()}))));
            }, []);

            // --- AUTH ---
            const handleAuth = async () => {
                if(formData.mobile.length !== 10) return alert("10 Digit Number Required");
                if(formData.password.length < 6) return alert("Password too short");
                if(isRegister && formData.password !== formData.confirm) return alert("Passwords mismatch");
                
                setLoading(true);
                const email = `${formData.mobile}@mkesport.com`;
                try {
                    if(isRegister) {
                        const r = await auth.createUserWithEmailAndPassword(email, formData.password);
                        // Data will be saved by onAuthStateChanged logic or here
                    } else {
                        await auth.signInWithEmailAndPassword(email, formData.password);
                    }
                } catch(e) { alert(e.message); setLoading(false); }
            };

            // --- JOIN LOGIC (AUTO ROOM ALLOCATION) ---
            const joinMatch = async (m) => {
                if((userData?.balance || 0) < m.entry) return alert("Low Balance!");
                
                try {
                    await db.runTransaction(async (t) => {
                        const mRef = db.collection('artifacts').doc('mksport').collection('matches').doc(m.id);
                        const uRef = db.collection('artifacts').doc('mksport').collection('users').doc(userData.uid);
                        const mDoc = await t.get(mRef);
                        const uDoc = await t.get(uRef);

                        if(uDoc.data().balance < m.entry) throw "Low Balance";
                        
                        // Check if already joined in ANY room
                        const rooms = mDoc.data().rooms || [];
                        let alreadyJoined = false;
                        rooms.forEach(r => { if(r.players.some(p => p.uid === userData.uid)) alreadyJoined = true; });
                        if(alreadyJoined) throw "Already Joined";

                        // Find first room with space (<48)
                        let targetRoomIdx = -1;
                        // If no rooms exist, create structure
                        let newRooms = [...rooms];
                        if(newRooms.length === 0) {
                            for(let i=0; i<10; i++) newRooms.push({ id: i+1, players: [], roomId: '', roomPass: '' });
                        }

                        for(let i=0; i<10; i++) {
                            if(newRooms[i].players.length < 48) {
                                targetRoomIdx = i;
                                break;
                            }
                        }

                        if(targetRoomIdx === -1) throw "All Rooms Full";

                        // Add Player
                        newRooms[targetRoomIdx].players.push({
                            uid: userData.uid,
                            name: userData.phone, // Or IGN
                            ign: prompt("Enter Free Fire IGN:") || userData.phone
                        });

                        t.update(uRef, { balance: uDoc.data().balance - m.entry });
                        t.update(mRef, { rooms: newRooms, totalJoined: (mDoc.data().totalJoined || 0) + 1 });
                    });
                    alert("Joined Successfully!");
                } catch(e) { alert(e); }
            };

            // --- SECRET ADMIN/STAFF ACCESS ---
            const handleSecret = () => {
                setTapCount(tapCount + 1);
                if(tapCount === 4) {
                    const code = prompt("ACCESS CODE:");
                    if(code === "admin123") { db.collection('artifacts').doc('mksport').collection('users').doc(userData.uid).update({role: 'admin'}); alert("Admin Mode!"); window.location.reload(); }
                    else if(code === "staff123") { db.collection('artifacts').doc('mksport').collection('users').doc(userData.uid).update({role: 'staff'}); alert("Staff Mode!"); window.location.reload(); }
                    setTapCount(0);
                }
            };

            // --- VIEWS ---
            if(view === 'splash') return <div className="h-screen bg-black flex items-center justify-center font-orbitron text-cyan-400 animate-pulse">LOADING MK ESPORT...</div>;

            if(view === 'auth') return (
                <div className="h-screen flex items-center justify-center p-6 bg-black relative z-10">
                    <Background3D />
                    <div className="glass p-8 w-full max-w-sm text-center">
                        <img src={ASSETS.logo} className="w-20 h-20 mx-auto rounded-full border-2 border-cyan-400 p-1 mb-4 shadow-[0_0_15px_#06b6d4]"/>
                        <h1 className="text-3xl font-orbitron font-black text-white mb-6">MK <span className="text-yellow-400">ESPORT</span></h1>
                        
                        <div className="flex bg-gray-900 p-1 rounded mb-6">
                            <button onClick={()=>setIsRegister(false)} className={`flex-1 py-2 text-xs font-bold rounded ${!isRegister ? 'bg-cyan-600 text-white' : 'text-gray-500'}`}>LOGIN</button>
                            <button onClick={()=>setIsRegister(true)} className={`flex-1 py-2 text-xs font-bold rounded ${isRegister ? 'bg-cyan-600 text-white' : 'text-gray-500'}`}>REGISTER</button>
                        </div>

                        <div className="space-y-3">
                            <input placeholder="Mobile Number" className="input-tech" onChange={e=>setFormData({...formData, mobile: e.target.value})} type="number"/>
                            <input placeholder="Password" type="password" className="input-tech" onChange={e=>setFormData({...formData, password: e.target.value})}/>
                            {isRegister && <input placeholder="Confirm Password" type="password" className="input-tech" onChange={e=>setFormData({...formData, confirm: e.target.value})}/>}
                            
                            <button onClick={handleAuth} className="w-full btn-3d mt-4 py-3 font-bold">
                                {loading ? 'PROCESSING...' : (isRegister ? 'CREATE ACCOUNT' : 'LOGIN')}
                            </button>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen pb-24 relative z-10">
                    <Background3D />
                    
                    {/* Header */}
                    <nav className="fixed w-full z-50 bg-black/90 border-b border-cyan-500/30 px-4 py-3 flex justify-between items-center backdrop-blur-md">
                        <div className="flex items-center gap-3">
                            <img src={ASSETS.logo} className="w-10 h-10 rounded-full border-2 border-cyan-400"/>
                            <span className="text-xl font-bold font-orbitron text-white">MK <span className="text-yellow-400">ESPORT</span></span>
                        </div>
                        <div className="flex items-center gap-2 bg-gray-900 px-3 py-1 rounded border border-cyan-500/50">
                            <i className="fa-solid fa-wallet text-yellow-400"></i>
                            <span className="font-orbitron font-bold">₹{userData?.balance}</span>
                        </div>
                    </nav>

                    <div className="pt-24 px-4 max-w-md mx-auto space-y-8">
                        
                        {view === 'home' && (
                            <>
                                <div className="glass p-6 rounded text-center border-t-4 border-cyan-500">
                                    <h2 className="text-2xl font-black font-orbitron mb-1 text-white">TOURNAMENT ZONE</h2>
                                    <p className="text-xs text-gray-400 mb-4">JOIN & EARN REAL CASH</p>
                                    <div className="flex gap-2 justify-center">
                                        <button className="bg-yellow-500 text-black px-4 py-1 rounded font-bold text-xs">SOLO</button>
                                        <button className="bg-gray-800 text-gray-400 px-4 py-1 rounded font-bold text-xs">DUO</button>
                                        <button className="bg-gray-800 text-gray-400 px-4 py-1 rounded font-bold text-xs">SQUAD</button>
                                    </div>
                                </div>

                                <div className="space-y-6">
                                    {matches.map(m => {
                                        // Find which room user is in
                                        const myRoom = (m.rooms || []).find(r => r.players.some(p => p.uid === userData.uid));
                                        
                                        return (
                                            <div key={m.id} className="glass rounded-xl overflow-hidden group">
                                                <div className="h-32 bg-gray-900/50 relative">
                                                    <img src="https://wallpaperaccess.com/full/2223879.jpg" className="w-full h-full object-cover opacity-60"/>
                                                    <div className="absolute top-2 right-2 bg-yellow-500 text-black px-2 py-1 text-[10px] font-bold rounded">{m.time}</div>
                                                    <div className="absolute bottom-2 left-2 bg-black/80 px-2 py-1 rounded text-cyan-400 text-xs font-bold border border-cyan-500">{m.title}</div>
                                                </div>
                                                
                                                <div className="p-4">
                                                    <div className="grid grid-cols-3 gap-2 mb-4 text-center text-xs">
                                                        <div className="bg-black/40 p-2 rounded border border-gray-700">
                                                            <p className="text-gray-500 text-[9px]">PRIZE</p>
                                                            <p className="text-white font-bold">₹{m.p1}</p>
                                                        </div>
                                                        <div className="bg-black/40 p-2 rounded border border-gray-700">
                                                            <p className="text-gray-500 text-[9px]">PER KILL</p>
                                                            <p className="text-white font-bold">₹{m.kill}</p>
                                                        </div>
                                                        <div className="bg-black/40 p-2 rounded border border-gray-700">
                                                            <p className="text-gray-500 text-[9px]">ENTRY</p>
                                                            <p className="text-yellow-400 font-bold">₹{m.entry}</p>
                                                        </div>
                                                    </div>

                                                    {myRoom ? (
                                                        <div className="bg-green-900/30 p-3 rounded border border-green-500/50 text-center animate-pulse">
                                                            <p className="text-green-400 text-xs font-bold mb-2">YOU ARE IN ROOM {myRoom.id}</p>
                                                            {myRoom.roomId ? (
                                                                <div className="flex justify-center gap-4 text-sm font-mono text-white">
                                                                    <span>ID: {myRoom.roomId}</span>
                                                                    <span>PASS: {myRoom.roomPass}</span>
                                                                </div>
                                                            ) : <p className="text-[10px] text-gray-400">Wait for ID/Password...</p>}
                                                        </div>
                                                    ) : (
                                                        <button onClick={()=>joinMatch(m)} className="w-full btn-3d py-2 font-bold text-sm">JOIN MATCH</button>
                                                    )}
                                                    
                                                    {/* Total Players Calculation */}
                                                    <p className="text-[10px] text-center text-gray-500 mt-2">
                                                        Total Joined: {m.totalJoined || 0} Players
                                                    </p>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </>
                        )}

                        {/* --- STAFF PANEL (The Masterpiece) --- */}
                        {view === 'staff' && (
                            <div className="space-y-6">
                                <h2 className="font-orbitron text-xl text-blue-500 font-bold border-l-4 border-blue-500 pl-3">STAFF MANAGER</h2>
                                
                                {selectedMatch ? (
                                    <div className="glass p-4 rounded-xl border border-blue-500/30">
                                        <button onClick={()=>setSelectedMatch(null)} className="text-xs text-gray-400 mb-4 flex items-center gap-1"><i className="fa-solid fa-arrow-left"></i> Back</button>
                                        <h3 className="font-bold text-white mb-4">{selectedMatch.title} - ROOMS</h3>
                                        
                                        <div className="space-y-4">
                                            {(selectedMatch.rooms || []).map((room, idx) => (
                                                <div key={idx} className="bg-black/60 p-3 rounded border border-gray-700">
                                                    <div className="flex justify-between items-center mb-2">
                                                        <span className="text-yellow-400 font-bold text-sm">ROOM {room.id}</span>
                                                        <span className="text-xs text-gray-400">{room.players.length}/48 Players</span>
                                                    </div>
                                                    
                                                    {/* Toggle Player List */}
                                                    <details className="mb-2">
                                                        <summary className="text-[10px] text-cyan-400 cursor-pointer">View Players</summary>
                                                        <div className="mt-2 max-h-20 overflow-y-auto bg-gray-900 p-2 rounded">
                                                            {room.players.map((p, i) => (
                                                                <div key={i} className="text-[10px] text-gray-300 border-b border-gray-800 py-1">
                                                                    {i+1}. {p.ign} (UID: {p.uid.slice(0,5)}..)
                                                                </div>
                                                            ))}
                                                            {room.players.length === 0 && <p className="text-[10px] text-gray-600">Empty Room</p>}
                                                        </div>
                                                    </details>

                                                    <div className="flex gap-2">
                                                        <input id={`rid_${idx}`} placeholder="Room ID" defaultValue={room.roomId} className="input-tech text-xs p-2"/>
                                                        <input id={`pass_${idx}`} placeholder="Pass" defaultValue={room.roomPass} className="input-tech text-xs p-2"/>
                                                        <button onClick={async ()=>{
                                                            const newId = document.getElementById(`rid_${idx}`).value;
                                                            const newPass = document.getElementById(`pass_${idx}`).value;
                                                            const updatedRooms = [...selectedMatch.rooms];
                                                            updatedRooms[idx] = { ...updatedRooms[idx], roomId: newId, roomPass: newPass };
                                                            await db.collection('artifacts').doc('mksport').collection('matches').doc(selectedMatch.id).update({ rooms: updatedRooms });
                                                            alert("Room Updated!");
                                                        }} className="bg-green-600 text-white px-3 rounded text-xs font-bold">SAVE</button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                ) : (
                                    <div className="space-y-4">
                                        {matches.map(m => (
                                            <div key={m.id} onClick={()=>setSelectedMatch(m)} className="bg-gray-900 p-4 rounded border border-gray-700 flex justify-between items-center cursor-pointer hover:border-blue-500">
                                                <div>
                                                    <h4 className="text-white font-bold text-sm">{m.title}</h4>
                                                    <p className="text-[10px] text-gray-400">{m.time} • Total: {m.totalJoined || 0}</p>
                                                </div>
                                                <i className="fa-solid fa-chevron-right text-gray-500"></i>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}

                        {/* --- ADMIN PANEL (Create Matches) --- */}
                        {view === 'admin' && (
                            <div className="glass p-6 border-red-500/30">
                                <h2 className="font-orbitron text-xl text-red-500 font-bold mb-4">ADMIN PANEL</h2>
                                <input id="m_title" placeholder="MATCH TITLE (e.g. Morning Slot)" className="input-tech mb-3"/>
                                <div className="grid grid-cols-2 gap-3 mb-3">
                                    <input id="m_entry" type="number" placeholder="ENTRY" className="input-tech"/>
                                    <input id="m_kill" type="number" placeholder="PER KILL" className="input-tech"/>
                                </div>
                                <div className="grid grid-cols-3 gap-2 mb-3">
                                    <input id="m_p1" type="number" placeholder="1ST" className="input-tech"/>
                                    <input id="m_p2" type="number" placeholder="2ND" className="input-tech"/>
                                    <input id="m_p3" type="number" placeholder="3RD" className="input-tech"/>
                                </div>
                                <input id="m_time" type="datetime-local" className="input-tech mb-3"/>
                                <button onClick={async ()=>{
                                    const t = document.getElementById('m_title').value;
                                    const e = document.getElementById('m_entry').value;
                                    const p1 = document.getElementById('m_p1').value;
                                    const tm = document.getElementById('m_time').value;
                                    
                                    // Init 10 empty rooms
                                    const rooms = Array.from({length: 10}, (_, i) => ({ id: i+1, players: [], roomId: '', roomPass: '' }));
                                    
                                    await db.collection('artifacts').doc('mksport').collection('matches').add({ 
                                        title: t, entry: Number(e), p1: Number(p1), p2: 0, p3: 0, kill: 0, 
                                        time: tm, maxPlayers: 48, rooms: rooms, totalJoined: 0, createdAt: new Date().toISOString() 
                                    }); 
                                    alert("Slot Created with 10 Rooms!");
                                }} className="w-full btn-3d bg-red-600 py-3 font-bold">CREATE SLOT</button>
                            </div>
                        )}

                        {view === 'profile' && (
                            <div className="glass p-6 text-center space-y-4">
                                <div onClick={handleSecret} className="inline-block relative">
                                    <img src={ASSETS.logo} className="w-20 h-20 rounded-full border-2 border-cyan-400 mx-auto"/>
                                    <span className="absolute bottom-0 right-0 bg-gray-800 text-[10px] px-2 rounded text-white">{userData.role}</span>
                                </div>
                                <h2 className="text-xl font-bold">{userData.phone}</h2>
                                <p className="text-xs text-gray-400">UID: {userData.uid}</p>
                                <button onClick={()=>auth.signOut()} className="w-full bg-red-900/20 text-red-500 py-3 rounded border border-red-500/20 font-bold">LOGOUT</button>
                            </div>
                        )}
                    </div>

                    <div className="fixed bottom-0 w-full bg-black/90 border-t border-cyan-500/20 p-2 flex justify-around backdrop-blur-lg z-50">
                        <button onClick={()=>setView('home')} className={`nav-btn flex flex-col items-center ${view==='home'?'active':''}`}><i className="fa-solid fa-gamepad text-xl"></i><span className="text-[10px] font-bold mt-1">PLAY</span></button>
                        {userData?.role === 'admin' && <button onClick={()=>setView('admin')} className="nav-btn flex flex-col items-center text-red-500"><i className="fa-solid fa-lock text-xl"></i><span className="text-[10px] font-bold mt-1">ADMIN</span></button>}
                        {userData?.role === 'staff' && <button onClick={()=>setView('staff')} className="nav-btn flex flex-col items-center text-blue-500"><i className="fa-solid fa-users-gear text-xl"></i><span className="text-[10px] font-bold mt-1">STAFF</span></button>}
                        <button onClick={()=>setView('profile')} className={`nav-btn flex flex-col items-center ${view==='profile'?'active':''}`}><i className="fa-solid fa-user text-xl"></i><span className="text-[10px] font-bold mt-1">ME</span></button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
