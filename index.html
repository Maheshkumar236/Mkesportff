<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK SPORT - PRO</title>
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        body { background-color: #000000; color: white; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(20, 20, 20, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .loader { width: 24px; height: 24px; border: 3px solid #FFF; border-bottom-color: transparent; border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // ⚠️ APNA ASLI FIREBASE CONFIG YAHAN PASTE KARO ⚠️
        const firebaseConfig = {
  apiKey: "AIzaSyDOywyAcyTYLJGNEQGSArKUzX3-YWeGZyM",
  authDomain: "ff-mk-esports.firebaseapp.com",
  projectId: "ff-mk-esports",
  storageBucket: "ff-mk-esports.firebasestorage.app",
  messagingSenderId: "997484665784",
  appId: "1:997484665784:web:751cf2b55b9ec7e7c34d4d"
};

        // --- INLINE ICONS (No External Dependency) ---
        const Icons = {
            Trophy: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>,
            Wallet: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 7V4a1 1 0 0 0-1-1H5a2 2 0 0 0 0 4h15a1 1 0 0 1 1 1v4h-3a2 2 0 0 0 0 4h3a1 1 0 0 0 1-1v-2a1 1 0 0 0-1-1"/><path d="M3 5v14a2 2 0 0 0 2 2h15a1 1 0 0 0 1-1v-4"/></svg>,
            Gamepad: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="6" x2="10" y1="12" y2="12"/><line x1="8" x2="8" y1="10" y2="14"/><line x1="15" x2="15.01" y1="13" y2="13"/><line x1="18" x2="18.01" y1="11" y2="11"/><rect width="20" height="12" x="2" y="6" rx="2"/></svg>,
            Chat: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z"/></svg>,
            User: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>,
            Shield: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>,
            Lock: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>,
            Check: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"/></svg>,
            X: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>,
            Zap: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>
        };

        const ASSETS = {
            logo: "https://cdn-icons-png.flaticon.com/512/1604/1604335.png",
            bg: "https://images.unsplash.com/photo-1542751371-adc38448a05e?q=80&w=2670&auto=format&fit=crop",
            coin: "https://cdn-icons-png.flaticon.com/512/1206/1206336.png",
            qr: "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=upi://pay?pa=mksport@upi&pn=MKSport"
        };

        const { useState, useEffect } = React;

        let app, auth, db;
        try {
            if (!firebase.apps.length) app = firebase.initializeApp(firebaseConfig);
            else app = firebase.app();
            auth = firebase.auth();
            db = firebase.firestore();
        } catch (e) { console.error("Firebase Init Error", e); }

        const NavIcon = ({ icon: Icon, label, active, onClick, color="text-gray-500" }) => (
            <button onClick={onClick} className={`flex flex-col items-center gap-1 ${active ? 'text-white scale-110' : color} transition-all`}>
                <Icon />
                <span className="text-[9px] font-bold">{label}</span>
            </button>
        );

        const App = () => {
            const [user, setUser] = useState(null);
            const [userData, setUserData] = useState(null);
            const [view, setView] = useState('auth');
            const [matches, setMatches] = useState([]);
            const [deposits, setDeposits] = useState([]);
            const [chat, setChat] = useState([]);
            const [mobile, setMobile] = useState('');
            const [loading, setLoading] = useState(false);
            const [initError, setInitError] = useState('');

            useEffect(() => {
                if(!auth) { setInitError("Firebase Config Missing!"); return; }
                
                const unsub = auth.onAuthStateChanged(async (u) => {
                    if (u) {
                        setUser(u);
                        try {
                            const docRef = db.collection('artifacts').doc('mksport').collection('users').doc(u.uid);
                            const snap = await docRef.get();
                            if(snap.exists) {
                                setUserData(snap.data());
                            } else {
                                const newP = { uid: u.uid, balance: 0, role: 'user', phone: mobile || 'User' };
                                await docRef.set(newP);
                                setUserData(newP);
                            }
                            // Only switch to home if we have data
                            setView('home');
                        } catch(e) {
                            console.error(e);
                            // Fallback so screen doesn't go black
                            setUserData({ uid: u.uid, balance: 0, role: 'user', phone: 'ErrorUser' });
                            setView('home');
                        }
                    } else {
                        setUser(null);
                        setView('auth');
                    }
                });

                if(db) {
                    try {
                        db.collection('artifacts').doc('mksport').collection('matches').orderBy('createdAt', 'desc')
                            .onSnapshot(snap => setMatches(snap.docs.map(d => ({id: d.id, ...d.data()}))));
                        db.collection('artifacts').doc('mksport').collection('chat').orderBy('time', 'desc').limit(30)
                            .onSnapshot(snap => setChat(snap.docs.map(d => ({id: d.id, ...d.data()})).reverse()));
                        db.collection('artifacts').doc('mksport').collection('transactions').where('status', '==', 'pending')
                            .onSnapshot(snap => setDeposits(snap.docs.map(d => ({id: d.id, ...d.data()}))));
                    } catch(e) { console.log("DB Listener Error (Ignore)", e); }
                }
                return () => unsub();
            }, []);

            const handleLogin = async () => {
                if(mobile.length < 10) return alert("Valid Number Required");
                setLoading(true);
                const email = `${mobile}@mksport.com`; const pass = `pass${mobile}`;
                try { await auth.signInWithEmailAndPassword(email, pass); } 
                catch(e) { try { await auth.createUserWithEmailAndPassword(email, pass); } catch(err) { alert(err.message); setLoading(false); } }
            };

            const joinMatch = async (m) => {
                if((userData?.balance || 0) < m.entry) return alert("Insufficient Balance");
                const userRef = db.collection('artifacts').doc('mksport').collection('users').doc(user.uid);
                const matchRef = db.collection('artifacts').doc('mksport').collection('matches').doc(m.id);
                try {
                    await db.runTransaction(async (t) => {
                        const uDoc = await t.get(userRef);
                        const mDoc = await t.get(matchRef);
                        const p = mDoc.data().participants || [];
                        if(p.find(x => x.uid === user.uid)) throw "Already Joined";
                        if(uDoc.data().balance < m.entry) throw "Low Balance";
                        p.push({uid: user.uid, name: userData.phone});
                        t.update(userRef, {balance: uDoc.data().balance - m.entry});
                        t.update(matchRef, {participants: p, current: (mDoc.data().current || 0) + 1});
                    });
                    alert("Joined!");
                } catch(e) { alert(e); }
            };

            const handleDeposit = async (id, amount, uid, type) => {
                if(!confirm(type === 'approve' ? "Add Money?" : "Reject?")) return;
                try {
                    const txnRef = db.collection('artifacts').doc('mksport').collection('transactions').doc(id);
                    const userRef = db.collection('artifacts').doc('mksport').collection('users').doc(uid);
                    await db.runTransaction(async (t) => {
                        if(type === 'approve') {
                            const uDoc = await t.get(userRef);
                            t.update(userRef, {balance: (uDoc.data().balance || 0) + amount});
                        }
                        t.update(txnRef, {status: type});
                    });
                    alert("Done!");
                } catch(e) { alert("Error: " + e); }
            };

            const secretAccess = async () => {
                const code = prompt("Enter Secret Code:");
                if(code === "admin123") {
                    await db.collection('artifacts').doc('mksport').collection('users').doc(user.uid).update({role: 'admin'});
                    alert("Admin Access Granted!"); window.location.reload();
                } else if(code === "staff123") {
                    await db.collection('artifacts').doc('mksport').collection('users').doc(user.uid).update({role: 'staff'});
                    alert("Staff Access Granted!"); window.location.reload();
                } else { alert("Wrong Code"); }
            };

            // VIEWS
            if(initError) return <div className="h-screen flex items-center justify-center text-red-500 font-bold">{initError}</div>;

            if(view === 'auth') return (
                <div className="h-screen flex items-center justify-center p-6 bg-cover bg-center" style={{backgroundImage: `url(${ASSETS.bg})`}}>
                    <div className="absolute inset-0 bg-black/90"></div>
                    <div className="glass w-full max-w-sm p-8 relative z-10 rounded-2xl border-t-4 border-orange-600 text-center">
                        <img src={ASSETS.logo} className="w-20 h-20 mx-auto rounded-full bg-black border-2 border-orange-500 p-1 mb-4"/>
                        <h1 className="text-4xl font-black italic">MK SPORT</h1>
                        <input type="number" placeholder="Mobile Number" className="w-full bg-slate-900 border border-white/10 p-4 rounded-xl mt-6 text-white text-center font-bold tracking-widest outline-none" 
                            value={mobile} onChange={e=>setMobile(e.target.value)} />
                        <button onClick={handleLogin} className="w-full bg-gradient-to-r from-orange-600 to-red-600 p-4 rounded-xl font-bold mt-4">
                            {loading ? <span className="loader"></span> : 'ENTER ARENA'}
                        </button>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen pb-24 relative bg-black">
                    {/* Header */}
                    <div className="sticky top-0 bg-black/80 backdrop-blur p-4 flex justify-between items-center border-b border-white/10 z-20">
                        <div className="flex items-center gap-2">
                            <img src={ASSETS.logo} className="w-8 h-8 rounded-full border border-orange-500"/>
                            <div><h1 className="font-black italic">MK SPORT</h1>
                            <span className="text-[10px] px-1 rounded bg-slate-800 text-gray-400 uppercase">{userData?.role}</span></div>
                        </div>
                        <div className="bg-slate-900 px-3 py-1 rounded-full flex items-center gap-2 border border-orange-500/50">
                            <img src={ASSETS.coin} className="w-5 h-5"/>
                            <span className="font-bold text-orange-400">₹{userData?.balance || 0}</span>
                        </div>
                    </div>

                    <div className="p-4 max-w-md mx-auto space-y-6">
                        {view === 'home' && (
                            <>
                                <div className="h-40 rounded-2xl relative overflow-hidden border border-white/10">
                                    <img src={ASSETS.bg} className="absolute inset-0 w-full h-full object-cover opacity-60"/>
                                    <div className="absolute bottom-4 left-4">
                                        <div className="bg-red-600 text-[10px] font-bold px-2 rounded w-max mb-1">LIVE</div>
                                        <h2 className="text-2xl font-black italic">TOURNAMENTS</h2>
                                    </div>
                                </div>
                                <div className="space-y-4">
                                    {matches.length === 0 && <p className="text-center text-gray-500">No matches found. Admin please create one.</p>}
                                    {matches.map(m => (
                                        <div key={m.id} className="glass rounded-xl overflow-hidden">
                                            <div className="p-3 bg-white/5 flex justify-between border-b border-white/5">
                                                <div><h3 className="font-bold">{m.title}</h3><span className="text-xs text-gray-400">{m.map} • {m.time}</span></div>
                                                {(userData?.role === 'admin' || userData?.role === 'staff') ? (
                                                     <button onClick={()=>{
                                                         const rid = prompt("Enter Room ID:", m.roomId);
                                                         const pass = prompt("Enter Password:", m.roomPass);
                                                         if(rid) db.collection('artifacts').doc('mksport').collection('matches').doc(m.id).update({roomId: rid, roomPass: pass});
                                                     }} className="bg-blue-600 px-3 rounded text-xs font-bold">EDIT ROOM</button>
                                                ) : (
                                                    <button onClick={()=>joinMatch(m)} disabled={(m.current||0)>=48} className="bg-green-600 px-4 rounded text-xs font-bold">{(m.current||0)>=48 ? 'FULL' : 'JOIN'}</button>
                                                )}
                                            </div>
                                            <div className="grid grid-cols-3 text-center p-2 text-xs bg-black/40">
                                                <div><p className="text-gray-500">POOL</p><p className="text-yellow-400 font-bold">₹{m.pool}</p></div>
                                                <div><p className="text-gray-500">ENTRY</p><p className="text-white font-bold">₹{m.entry}</p></div>
                                                <div><p className="text-gray-500">JOINED</p><p className="text-white font-bold">{m.current||0}/48</p></div>
                                            </div>
                                            {(m.participants || []).find(p => p.uid === user.uid) && (
                                                <div className="p-2 bg-green-900/20 text-center border-t border-white/5">
                                                    {m.roomId ? (
                                                        <div className="flex justify-center gap-4 text-sm font-mono">
                                                            <span>ID: <b className="text-white select-all">{m.roomId}</b></span>
                                                            <span>PASS: <b className="text-white select-all">{m.roomPass}</b></span>
                                                        </div>
                                                    ) : <span className="text-[10px] text-gray-400 animate-pulse">Waiting for Room Details...</span>}
                                                </div>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </>
                        )}

                        {view === 'admin' && (
                            <div className="space-y-4 animate-in slide-in-from-bottom-10">
                                <h2 className="text-xl font-black text-red-500">ADMIN CONTROL</h2>
                                <div className="glass p-4 rounded-xl border border-red-500/30">
                                    <h3 className="font-bold text-sm mb-3">CREATE MATCH</h3>
                                    <input id="m_title" placeholder="Title" className="w-full bg-slate-900 p-2 mb-2 rounded border border-white/10 text-sm"/>
                                    <div className="flex gap-2 mb-2">
                                        <input id="m_entry" type="number" placeholder="Entry" className="w-full bg-slate-900 p-2 rounded border border-white/10 text-sm"/>
                                        <input id="m_pool" type="number" placeholder="Pool" className="w-full bg-slate-900 p-2 rounded border border-white/10 text-sm"/>
                                    </div>
                                    <button onClick={async ()=>{
                                        const t = document.getElementById('m_title').value;
                                        const e = document.getElementById('m_entry').value;
                                        const p = document.getElementById('m_pool').value;
                                        await db.collection('artifacts').doc('mksport').collection('matches').add({
                                            title: t, entry: Number(e), pool: Number(p), 
                                            kill: 20, map: 'BERMUDA', time: '10:00 PM', current: 0, createdAt: new Date().toISOString()
                                        });
                                        alert("Published!");
                                    }} className="w-full bg-red-600 p-2 rounded font-bold text-sm">PUBLISH</button>
                                </div>

                                <div className="glass p-4 rounded-xl">
                                    <h3 className="font-bold text-sm mb-3">PENDING DEPOSITS</h3>
                                    {deposits.length === 0 ? <p className="text-xs text-gray-500">No pending requests</p> : deposits.map(d => (
                                        <div key={d.id} className="bg-slate-900 p-3 rounded mb-2 flex justify-between items-center">
                                            <div>
                                                <p className="font-bold text-sm">₹{d.amount}</p>
                                                <p className="text-[10px] text-gray-400">UTR: {d.utr}</p>
                                                <p className="text-[10px] text-gray-400">User: {d.phone}</p>
                                            </div>
                                            <div className="flex gap-2">
                                                <button onClick={()=>handleDeposit(d.id, d.amount, d.uid, 'approve')} className="bg-green-600 p-2 rounded"><Icons.Check/></button>
                                                <button onClick={()=>handleDeposit(d.id, 0, d.uid, 'reject')} className="bg-red-600 p-2 rounded"><Icons.X/></button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'wallet' && (
                             <div className="glass p-6 rounded-xl text-center space-y-4">
                                 <h1 className="text-4xl font-black">₹{userData?.balance}</h1>
                                 <p className="text-orange-500 text-xs tracking-widest">WALLET BALANCE</p>
                                 <div className="bg-white p-2 w-40 h-40 mx-auto rounded"><img src={ASSETS.qr} className="w-full h-full"/></div>
                                 <p className="text-xs text-gray-400">mksport@upi</p>
                                 <input id="utr" placeholder="Enter UTR Number" className="w-full bg-slate-900 p-3 rounded border border-white/10"/>
                                 <button onClick={async ()=>{
                                     const utr = document.getElementById('utr').value;
                                     if(!utr) return;
                                     await db.collection('artifacts').doc('mksport').collection('transactions').add({
                                         uid: user.uid, phone: userData.phone, amount: 100, utr: utr, status: 'pending', timestamp: new Date().toISOString()
                                     });
                                     alert("Request Sent!"); setView('home');
                                 }} className="w-full bg-green-600 p-3 rounded font-bold">I PAID ₹100</button>
                             </div>
                        )}

                        {view === 'profile' && (
                            <div className="glass p-4 rounded-xl space-y-4">
                                <h2 className="text-xl font-bold">{userData?.phone}</h2>
                                <p className="text-xs text-gray-400">ID: {user.uid}</p>
                                <button onClick={secretAccess} className="w-full bg-slate-800 p-3 rounded text-left text-sm flex items-center gap-2"><Icons.Lock/> Secret Access</button>
                                <button onClick={()=>auth.signOut()} className="w-full bg-red-900/30 text-red-500 p-3 rounded font-bold">Log Out</button>
                            </div>
                        )}
                        
                        {view === 'chat' && (
                            <div className="h-[75vh] flex flex-col">
                                <div className="flex-1 overflow-y-auto space-y-2 p-2 mb-2 bg-slate-900/30 rounded">
                                    {chat.map(c => <div key={c.id} className={`p-2 rounded max-w-[80%] text-xs ${c.uid===user.uid?'bg-orange-600 self-end ml-auto':'bg-slate-800'}`}>{c.text}</div>)}
                                </div>
                                <div className="flex gap-2">
                                    <input id="chatIn" className="flex-1 bg-slate-900 p-3 rounded-full text-sm outline-none" placeholder="Type..."/>
                                    <button onClick={async ()=>{
                                        const txt = document.getElementById('chatIn').value;
                                        if(!txt) return;
                                        document.getElementById('chatIn').value = '';
                                        await db.collection('artifacts').doc('mksport').collection('chat').add({text: txt, uid: user.uid, time: new Date().toISOString()});
                                    }} className="bg-orange-600 w-12 h-12 rounded-full flex items-center justify-center"><Icons.Zap/></button>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* BOTTOM NAV */}
                    <div className="fixed bottom-0 w-full bg-black/90 backdrop-blur border-t border-white/10 flex justify-around py-3 pb-safe z-50">
                        <NavIcon icon={Icons.Gamepad} label="PLAY" active={view==='home'} onClick={()=>setView('home')}/>
                        <NavIcon icon={Icons.Wallet} label="CASH" active={view==='wallet'} onClick={()=>setView('wallet')}/>
                        
                        {userData?.role === 'admin' ? (
                            <button onClick={()=>setView('admin')} className="relative -top-5 bg-red-600 w-14 h-14 rounded-full flex items-center justify-center border-4 border-black shadow-lg shadow-red-500/50"><Icons.Shield/></button>
                        ) : (
                            <button onClick={()=>setView('home')} className="relative -top-5 bg-orange-600 w-14 h-14 rounded-full flex items-center justify-center border-4 border-black shadow-lg shadow-orange-500/50"><Icons.Trophy/></button>
                        )}

                        <NavIcon icon={Icons.Chat} label="CHAT" active={view==='chat'} onClick={()=>setView('chat')}/>
                        <NavIcon icon={Icons.User} label="ME" active={view==='profile'} onClick={()=>setView('profile')}/>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
