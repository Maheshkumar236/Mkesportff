<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK SPORT - Esports Arena</title>
    
    <!-- 1. Tailwind CSS (Design) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 3. Babel (Code Translator) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 4. Firebase SDKs (Compat versions for HTML) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        body { background-color: #020617; color: white; font-family: sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .loader { border: 4px solid #333; border-top: 4px solid #f97316; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- CONFIGURATION ---
        // ⚠️ PASTE YOUR FIREBASE CONFIG HERE ⚠️
        const firebaseConfig = {
  apiKey: "AIzaSyDOywyAcyTYLJGNEQGSArKUzX3-YWeGZyM",
  authDomain: "ff-mk-esports.firebaseapp.com",
  projectId: "ff-mk-esports",
  storageBucket: "ff-mk-esports.firebasestorage.app",
  messagingSenderId: "997484665784",
  appId: "1:997484665784:web:751cf2b55b9ec7e7c34d4d"
};
        // --- ICONS ---
        const Icons = {
            Trophy: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>,
            Wallet: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 7V4a1 1 0 0 0-1-1H5a2 2 0 0 0 0 4h15a1 1 0 0 1 1 1v4h-3a2 2 0 0 0 0 4h3a1 1 0 0 0 1-1v-2a1 1 0 0 0-1-1"/><path d="M3 5v14a2 2 0 0 0 2 2h15a1 1 0 0 0 1-1v-4"/></svg>,
            Gamepad: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="6" x2="10" y1="12" y2="12"/><line x1="8" x2="8" y1="10" y2="14"/><line x1="15" x2="15.01" y1="13" y2="13"/><line x1="18" x2="18.01" y1="11" y2="11"/><rect width="20" height="12" x="2" y="6" rx="2"/></svg>,
            Chat: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z"/></svg>,
            User: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>,
            Send: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
        };

        const ASSETS = {
            logo: "https://cdn-icons-png.flaticon.com/512/1604/1604335.png",
            bg: "https://images.unsplash.com/photo-1542751371-adc38448a05e?q=80&w=2670&auto=format&fit=crop",
            coin: "https://cdn-icons-png.flaticon.com/512/1206/1206336.png",
            qr: "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=upi://pay?pa=mksport@upi&pn=MKSport"
        };

        // --- APP LOGIC ---
        const { useState, useEffect } = React;

        let app, auth, db;
        try {
            // Check if Firebase is available
            if (typeof firebase !== 'undefined' && firebase.app) {
                if (!firebase.apps.length) {
                    app = firebase.initializeApp(firebaseConfig);
                } else {
                    app = firebase.app(); 
                }
                auth = firebase.auth();
                db = firebase.firestore();
            }
        } catch (e) {
            console.error("Firebase Init Error", e);
        }

        const App = () => {
            const [user, setUser] = useState(null);
            const [userData, setUserData] = useState(null);
            const [view, setView] = useState('loading');
            const [matches, setMatches] = useState([]);
            const [chat, setChat] = useState([]);
            const [mobile, setMobile] = useState('');
            const [otp, setOtp] = useState('');
            const [authState, setAuthState] = useState('phone');
            const [pass, setPass] = useState('');
            const [notification, setNotify] = useState(null);

            const ADMIN_NUM = '9999999999';
            const ADMIN_PASS = 'admin123';

            const showMsg = (msg, type='info') => {
                setNotify({msg, type});
                setTimeout(()=>setNotify(null), 3000);
            };

            useEffect(() => {
                if (!auth) {
                    setView('config_error');
                    return;
                }

                const unsub = auth.onAuthStateChanged(async (u) => {
                    if (u) {
                        setUser(u);
                        try {
                            const docRef = db.collection('artifacts').doc('mksport').collection('users').doc(u.uid);
                            const snap = await docRef.get();
                            if(snap.exists) {
                                setUserData(snap.data());
                                if(snap.data().role === 'admin') setView('admin');
                                else setView('home');
                            } else {
                                const newP = { uid: u.uid, balance: 0, role: 'user', phone: mobile || 'N/A' };
                                await docRef.set(newP);
                                setUserData(newP);
                                setView('home');
                            }
                        } catch(e) { 
                            console.error(e);
                            setUserData({ uid: u.uid, balance: 0, role: 'user' });
                            setView('home'); 
                        }
                    } else {
                        setUser(null);
                        setView('auth');
                    }
                });

                if(db) {
                    db.collection('artifacts').doc('mksport').collection('matches').orderBy('createdAt', 'desc')
                    .onSnapshot(snap => setMatches(snap.docs.map(d => ({id: d.id, ...d.data()}))));
                    
                    db.collection('artifacts').doc('mksport').collection('chat').orderBy('time', 'desc').limit(20)
                    .onSnapshot(snap => setChat(snap.docs.map(d => ({id: d.id, ...d.data()})).reverse()));
                }

                return () => unsub();
            }, []);

            useEffect(() => {
                if(!user || !db) return;
                const unsub = db.collection('artifacts').doc('mksport').collection('users').doc(user.uid)
                .onSnapshot(s => { if(s.exists) setUserData(s.data()) });
                return () => unsub();
            }, [user]);

            const handleLogin = () => {
                if(mobile.length !== 10) return showMsg("Invalid Number", "error");
                if(mobile === ADMIN_NUM) { setAuthState('pass'); return; }
                setAuthState('otp');
                showMsg("OTP Sent: 123456", "success");
            };

            const verifyOtp = async () => {
                if(otp !== '123456') return showMsg("Invalid OTP", "error");
                const email = `${mobile}@mksport.com`;
                const pass = `pass${mobile}`;
                try {
                    await auth.signInWithEmailAndPassword(email, pass);
                } catch(e) {
                    await auth.createUserWithEmailAndPassword(email, pass);
                }
            };

            const adminLogin = async () => {
                if(pass !== ADMIN_PASS) return showMsg("Wrong Password", "error");
                try {
                    await auth.signInWithEmailAndPassword("admin@mksport.com", pass);
                } catch(e) {
                    const r = await auth.createUserWithEmailAndPassword("admin@mksport.com", pass);
                    await db.collection('artifacts').doc('mksport').collection('users').doc(r.user.uid).set({
                        role: 'admin', balance: 99999, uid: r.user.uid
                    });
                }
            };

            const joinMatch = async (m) => {
                if((userData?.balance || 0) < m.entry) {
                    showMsg("Insufficient Balance", "error");
                    setView('wallet');
                    return;
                }
                const userRef = db.collection('artifacts').doc('mksport').collection('users').doc(user.uid);
                const matchRef = db.collection('artifacts').doc('mksport').collection('matches').doc(m.id);
                try {
                    await db.runTransaction(async (t) => {
                        const uDoc = await t.get(userRef);
                        const mDoc = await t.get(matchRef);
                        if(uDoc.data().balance < m.entry) throw "Funds";
                        const p = mDoc.data().participants || [];
                        if(p.find(x => x.uid === user.uid)) throw "Joined";
                        p.push({uid: user.uid, name: userData.phone || 'Player'});
                        t.update(userRef, {balance: uDoc.data().balance - m.entry});
                        t.update(matchRef, {participants: p, current: (mDoc.data().current || 0) + 1});
                    });
                    showMsg("Joined Match!", "success");
                } catch(e) { showMsg(e === "Joined" ? "Already Joined!" : "Failed: " + e, "error"); }
            };

            // UI
            if(view === 'loading') return <div className="h-screen flex items-center justify-center bg-black"><div className="loader"></div></div>;
            
            if(view === 'config_error') return (
                <div className="h-screen flex items-center justify-center flex-col p-6 text-center text-red-400 bg-black">
                    <h2 className="text-xl font-bold mb-2">Setup Required</h2>
                    <p className="text-sm text-gray-400">Please edit <code>index.html</code> and paste your Firebase Config at line 37.</p>
                </div>
            );

            if(view === 'auth') return (
                <div className="h-screen relative flex items-center justify-center p-4 bg-cover bg-center" style={{backgroundImage: `url(${ASSETS.bg})`}}>
                    <div className="absolute inset-0 bg-black/90"></div>
                    <div className="glass w-full max-w-sm p-8 relative z-10 rounded-2xl border-t-4 border-orange-500">
                        <div className="text-center mb-6">
                            <img src={ASSETS.logo} className="w-20 h-20 mx-auto rounded-full bg-black border-2 border-orange-500 p-1 mb-2"/>
                            <h1 className="text-3xl font-black italic">MK SPORT</h1>
                        </div>
                        {authState === 'phone' ? (
                            <div className="space-y-4">
                                <input type="number" placeholder="Mobile Number" className="w-full bg-slate-900 border border-white/10 p-3 rounded-xl text-white outline-none focus:border-orange-500" value={mobile} onChange={e=>setMobile(e.target.value)}/>
                                <button onClick={handleLogin} className="w-full bg-gradient-to-r from-orange-600 to-red-600 p-3 rounded-xl font-bold">GET OTP</button>
                            </div>
                        ) : authState === 'otp' ? (
                            <div className="space-y-4">
                                <p className="text-center text-gray-400 text-sm">OTP sent to {mobile} <br/><span className="text-orange-500">(Use 123456)</span></p>
                                <input type="number" placeholder="Enter OTP" className="w-full bg-slate-900 border border-white/10 p-3 rounded-xl text-white outline-none" value={otp} onChange={e=>setOtp(e.target.value)}/>
                                <button onClick={verifyOtp} className="w-full bg-orange-600 p-3 rounded-xl font-bold">LOGIN</button>
                            </div>
                        ) : (
                            <div className="space-y-4">
                                <p className="text-center text-red-500 font-bold">ADMIN ACCESS</p>
                                <input type="password" placeholder="Password" className="w-full bg-slate-900 border border-white/10 p-3 rounded-xl text-white outline-none" value={pass} onChange={e=>setPass(e.target.value)}/>
                                <button onClick={adminLogin} className="w-full bg-red-600 p-3 rounded-xl font-bold">UNLOCK</button>
                            </div>
                        )}
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen pb-20">
                    <div className="sticky top-0 bg-slate-900/90 backdrop-blur p-4 flex justify-between items-center border-b border-white/5 z-20">
                        <div className="flex items-center gap-2">
                            <img src={ASSETS.logo} className="w-8 h-8 rounded-full border border-orange-500"/>
                            <span className="font-black italic text-lg">MK SPORT</span>
                        </div>
                        <div onClick={()=>setView('wallet')} className="bg-slate-800 px-3 py-1 rounded-full flex items-center gap-2 border border-orange-500/30">
                            <img src={ASSETS.coin} className="w-5 h-5"/>
                            <span className="font-bold text-orange-400">₹{userData?.balance || 0}</span>
                        </div>
                    </div>

                    {notification && (
                        <div className={`fixed top-20 left-1/2 -translate-x-1/2 px-4 py-2 rounded-full z-50 text-xs font-bold ${notification.type==='error'?'bg-red-500':'bg-green-500'}`}>{notification.msg}</div>
                    )}

                    <div className="p-4 space-y-6 max-w-md mx-auto">
                        {view === 'home' && (
                            <>
                                <div className="h-40 rounded-2xl relative overflow-hidden border border-white/10">
                                    <img src={ASSETS.bg} className="absolute inset-0 w-full h-full object-cover opacity-50"/>
                                    <div className="absolute bottom-4 left-4">
                                        <div className="bg-red-600 text-[10px] font-bold px-2 py-0.5 rounded w-max mb-1">LIVE</div>
                                        <h2 className="text-2xl font-black italic">DAILY SCRIMS</h2>
                                    </div>
                                </div>
                                <div className="space-y-4">
                                    {matches.map(m => (
                                        <div key={m.id} className="glass rounded-xl overflow-hidden">
                                            <div className="p-3 bg-white/5 flex justify-between border-b border-white/5">
                                                <div><h3 className="font-bold">{m.title}</h3><span className="text-xs text-gray-400">{m.map} • {m.time}</span></div>
                                                <button disabled={m.current>=48} onClick={()=>joinMatch(m)} className={`px-4 py-1 rounded-lg text-xs font-bold ${m.current>=48 ? 'bg-red-500/20 text-red-500' : 'bg-green-600'}`}>{m.current>=48 ? 'FULL' : 'JOIN'}</button>
                                            </div>
                                            <div className="grid grid-cols-3 text-center p-3 text-xs bg-black/20">
                                                <div><p className="text-gray-500">POOL</p><p className="text-yellow-400 font-bold">₹{m.pool}</p></div>
                                                <div><p className="text-gray-500">KILL</p><p className="text-blue-400 font-bold">₹{m.kill}</p></div>
                                                <div><p className="text-gray-500">ENTRY</p><p className="text-white font-bold">₹{m.entry}</p></div>
                                            </div>
                                            <div className="p-2">
                                                <div className="w-full bg-gray-800 h-1 rounded-full overflow-hidden">
                                                    <div className="bg-orange-500 h-full" style={{width: `${(m.current/48)*100}%`}}></div>
                                                </div>
                                                <p className="text-[10px] text-right text-gray-500 mt-1">{m.current || 0}/48 Joined</p>
                                            </div>
                                        </div>
                                    ))}
                                    {matches.length === 0 && <div className="text-center text-gray-500 py-10">No Matches Live</div>}
                                </div>
                            </>
                        )}

                        {view === 'wallet' && (
                            <div className="text-center space-y-6">
                                <div className="py-10 bg-gradient-to-b from-orange-500/10 to-transparent rounded-2xl border border-orange-500/20">
                                    <img src={ASSETS.coin} className="w-20 h-20 mx-auto mb-2 animate-bounce"/>
                                    <h1 className="text-4xl font-black">₹{userData?.balance}</h1>
                                    <p className="text-orange-500 text-xs tracking-widest">WALLET BALANCE</p>
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <button onClick={()=>setView('deposit')} className="bg-slate-800 p-4 rounded-xl font-bold text-sm">Add Money</button>
                                    <button className="bg-slate-800 p-4 rounded-xl font-bold text-sm opacity-50">Withdraw</button>
                                </div>
                            </div>
                        )}

                        {view === 'deposit' && (
                            <div className="glass p-6 rounded-2xl">
                                <h3 className="font-bold mb-4">Pay via UPI</h3>
                                <div className="bg-white p-2 w-40 h-40 mx-auto rounded-xl mb-4"><img src={ASSETS.qr} className="w-full h-full"/></div>
                                <p className="text-center text-xs text-gray-400 mb-4">mksport@upi</p>
                                <input id="utr" placeholder="Enter UTR / Ref No" className="w-full bg-slate-900 border border-white/10 p-3 rounded-xl mb-2 text-sm text-white"/>
                                <button onClick={()=>{showMsg("Request Sent!"); setView('wallet');}} className="w-full bg-orange-600 p-3 rounded-xl font-bold text-sm">Submit</button>
                            </div>
                        )}
                        
                        {view === 'chat' && (
                            <div className="h-[75vh] flex flex-col">
                                <div className="flex-1 overflow-y-auto space-y-3 p-2 mb-2 bg-slate-900/50 rounded-xl">
                                    {chat.map(c => (
                                        <div key={c.id} className={`p-2 rounded-lg text-xs max-w-[80%] ${c.uid===user.uid ? 'bg-orange-600 ml-auto' : 'bg-slate-800'}`}>
                                            <span className="block font-bold text-[9px] opacity-70 mb-1">{c.name}</span>
                                            {c.text}
                                        </div>
                                    ))}
                                </div>
                                <div className="flex gap-2">
                                    <input id="chatIn" className="flex-1 bg-slate-900 p-3 rounded-full text-sm border border-white/10" placeholder="Type here..."/>
                                    <button onClick={async ()=>{
                                        const txt = document.getElementById('chatIn').value;
                                        if(!txt) return;
                                        document.getElementById('chatIn').value = '';
                                        await db.collection('artifacts').doc('mksport').collection('chat').add({
                                            text: txt, uid: user.uid, name: userData.phone || 'User', time: new Date().toISOString()
                                        });
                                    }} className="bg-orange-600 w-10 h-10 rounded-full flex items-center justify-center"><Icons.Send/></button>
                                </div>
                            </div>
                        )}

                        {view === 'admin' && (
                            <div className="space-y-4">
                                <div className="flex justify-between items-center"><h2 className="text-xl font-bold text-red-500">ADMIN PANEL</h2> <button onClick={()=>setView('home')} className="text-xs">Exit</button></div>
                                <div className="glass p-4 rounded-xl space-y-3">
                                    <h3 className="font-bold text-orange-400">Create Match</h3>
                                    <input id="m_title" placeholder="Title" className="w-full bg-slate-900 p-2 rounded border border-white/10 text-white"/>
                                    <div className="flex gap-2">
                                        <input id="m_entry" type="number" placeholder="Entry" className="w-full bg-slate-900 p-2 rounded border border-white/10 text-white"/>
                                        <input id="m_pool" type="number" placeholder="Pool" className="w-full bg-slate-900 p-2 rounded border border-white/10 text-white"/>
                                    </div>
                                    <button onClick={async ()=>{
                                        await db.collection('artifacts').doc('mksport').collection('matches').add({
                                            title: document.getElementById('m_title').value, 
                                            entry: Number(document.getElementById('m_entry').value), 
                                            pool: Number(document.getElementById('m_pool').value), 
                                            kill: 20, map: 'BERMUDA', time: '10:00 PM', current: 0, createdAt: new Date().toISOString()
                                        });
                                        showMsg("Match Created");
                                    }} className="w-full bg-green-600 p-2 rounded font-bold">PUBLISH</button>
                                </div>
                            </div>
                        )}
                    </div>

                    <div className="fixed bottom-0 w-full bg-slate-900/90 backdrop-blur border-t border-white/5 flex justify-around py-3 pb-4 z-50">
                        <button onClick={()=>setView('home')} className={view==='home'?'text-orange-500': 'text-gray-500'}><Icons.Gamepad/><span className="text-[10px] block font-bold">PLAY</span></button>
                        <button onClick={()=>setView('wallet')} className={view==='wallet'?'text-orange-500': 'text-gray-500'}><Icons.Wallet/><span className="text-[10px] block font-bold">CASH</span></button>
                        <button onClick={()=>setView('home')} className="bg-orange-600 -mt-8 w-12 h-12 rounded-full flex items-center justify-center shadow-lg border-4 border-slate-900"><Icons.Trophy/></button>
                        <button onClick={()=>setView('chat')} className={view==='chat'?'text-orange-500': 'text-gray-500'}><Icons.Chat/><span className="text-[10px] block font-bold">CHAT</span></button>
                        <button onClick={()=>auth.signOut()} className="text-gray-500"><Icons.User/><span className="text-[10px] block font-bold">EXIT</span></button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
