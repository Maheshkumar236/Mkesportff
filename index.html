<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MK SPORT - PRO MAX</title>
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700;900&display=swap');
        
        body { background-color: #050505; color: white; font-family: 'Rajdhani', sans-serif; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        
        /* 3D Glass Effect */
        .glass-3d {
            background: linear-gradient(145deg, rgba(20, 20, 20, 0.9), rgba(10, 10, 10, 0.95));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.8);
        }

        .neon-text { text-shadow: 0 0 15px rgba(249, 115, 22, 0.8); }
        .input-3d {
            background: #0f0f0f; border: 1px solid #333; transition: all 0.3s;
        }
        .input-3d:focus { border-color: #f97316; box-shadow: 0 0 10px rgba(249, 115, 22, 0.2); }
        
        /* Loading Animation */
        .loader { width: 48px; height: 48px; border: 5px solid #FFF; border-bottom-color: #f97316; border-radius: 50%; display: inline-block; box-sizing: border-box; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // ⚠️ APNA FIREBASE CONFIG YAHAN PASTE KARO ⚠️
        const firebaseConfig = {
  apiKey: "AIzaSyBJWklGdsRM_XNo2_4AUceUZsiIyIjbUBA",
  authDomain: "mk-esports-60429.firebaseapp.com",
  projectId: "mk-esports-60429",
  storageBucket: "mk-esports-60429.firebasestorage.app",
  messagingSenderId: "663019221754",
  appId: "1:663019221754:web:d75e59277feb0ac12a8f43",
  measurementId: "G-QJHXYR70RG"
};

        const ASSETS = {
            logo: "https://cdn-icons-png.flaticon.com/512/1604/1604335.png",
            bg: "https://images.unsplash.com/photo-1542751371-adc38448a05e?q=80&w=2670&auto=format&fit=crop",
            coin: "https://cdn-icons-png.flaticon.com/512/1206/1206336.png",
            qr: "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=upi://pay?pa=mksport@upi&pn=MKSport"
        };

        const { useState, useEffect } = React;
        const { Trophy, Wallet, MessageSquare, Shield, Gamepad2, User, ChevronRight, LogOut, Lock, Check, X, Clock, MapPin, History, HelpCircle, FileText, Share2, Instagram, Youtube, Mail } = lucide;

        // Init Firebase with Error Handling
        let app, auth, db;
        try {
            if (!firebase.apps.length) app = firebase.initializeApp(firebaseConfig);
            else app = firebase.app();
            auth = firebase.auth();
            db = firebase.firestore();
            
            // Force Persistence (Ye user ko login rakhega)
            auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
        } catch (e) {
            document.body.innerHTML = `<div style="color:red; padding:20px; text-align:center;"><h1>Setup Error</h1><p>${e.message}</p></div>`;
        }

        const NavIcon = ({ icon: Icon, label, active, onClick }) => (
            <button onClick={onClick} className={`relative flex flex-col items-center gap-1 transition-all duration-300 ${active ? 'scale-110' : 'opacity-60'}`}>
                <div className={`p-2 rounded-xl transition-all ${active ? 'bg-orange-500/20 text-orange-500 shadow-[0_0_15px_rgba(249,115,22,0.4)]' : 'text-gray-400'}`}>
                    <Icon size={22} strokeWidth={active?2.5:2} />
                </div>
                <span className={`text-[9px] font-bold tracking-wider ${active ? 'text-orange-500' : 'text-gray-500'}`}>{label}</span>
            </button>
        );

        const App = () => {
            const [user, setUser] = useState(null);
            const [userData, setUserData] = useState(null);
            const [view, setView] = useState('splash');
            const [matches, setMatches] = useState([]);
            const [deposits, setDeposits] = useState([]);
            const [chat, setChat] = useState([]);
            
            // Auth State
            const [isRegistering, setIsRegistering] = useState(false);
            const [mobile, setMobile] = useState('');
            const [password, setPassword] = useState('');
            const [email, setEmail] = useState('');
            const [confirmPass, setConfirmPass] = useState('');
            const [loading, setLoading] = useState(false);
            const [tapCount, setTapCount] = useState(0);

            // --- AUTO LOGIN LOGIC ---
            useEffect(() => {
                if(!auth) return;
                const unsub = auth.onAuthStateChanged(async (u) => {
                    if (u) {
                        setUser(u);
                        // Fetch Profile
                        try {
                            const docRef = db.collection('artifacts').doc('mksport').collection('users').doc(u.uid);
                            const snap = await docRef.get();
                            if(snap.exists) {
                                setUserData(snap.data());
                                setView('home'); 
                            } else {
                                // Profile Recovery
                                const newP = { uid: u.uid, balance: 0, role: 'user', phone: mobile || 'User', joinedMatches: 0, kills: 0 };
                                await docRef.set(newP);
                                setUserData(newP);
                                setView('home');
                            }
                        } catch(e) {
                            console.error(e);
                            setUserData({ uid: u.uid, balance: 0, role: 'user' });
                            setView('home');
                        }
                    } else {
                        setUser(null);
                        setView('auth'); // No user found, go to Login
                    }
                });

                // Listeners
                if(db) {
                    db.collection('artifacts').doc('mksport').collection('matches').orderBy('createdAt', 'desc')
                        .onSnapshot(snap => setMatches(snap.docs.map(d => ({id: d.id, ...d.data()}))));
                    db.collection('artifacts').doc('mksport').collection('chat').orderBy('time', 'desc').limit(30)
                        .onSnapshot(snap => setChat(snap.docs.map(d => ({id: d.id, ...d.data()})).reverse()));
                    db.collection('artifacts').doc('mksport').collection('transactions').where('status', '==', 'pending')
                        .onSnapshot(snap => setDeposits(snap.docs.map(d => ({id: d.id, ...d.data()}))));
                }
                return () => unsub();
            }, []);

            const handleAuth = async () => {
                if(mobile.length !== 10) return alert("10 Digit Mobile Number Required");
                if(password.length < 6) return alert("Password too short");
                
                setLoading(true);
                const proxyEmail = `${mobile}@mksport.com`;

                try {
                    if(isRegistering) {
                        if(!email.includes('@')) { setLoading(false); return alert("Valid Email Required"); }
                        if(password !== confirmPass) { setLoading(false); return alert("Passwords mismatch"); }

                        const r = await auth.createUserWithEmailAndPassword(proxyEmail, password);
                        await db.collection('artifacts').doc('mksport').collection('users').doc(r.user.uid).set({
                            uid: r.user.uid, phone: mobile, email: email, balance: 0, role: 'user', joinedMatches: 0, kills: 0, createdAt: new Date().toISOString()
                        });
                        alert("Account Created! Login Now.");
                    } else {
                        await auth.signInWithEmailAndPassword(proxyEmail, password);
                    }
                } catch (e) {
                    setLoading(false);
                    alert("Auth Error: " + e.message);
                }
            };

            const joinMatch = async (m) => {
                if((userData?.balance || 0) < m.entry) return alert("Low Balance! Please Deposit.");
                const userRef = db.collection('artifacts').doc('mksport').collection('users').doc(user.uid);
                const matchRef = db.collection('artifacts').doc('mksport').collection('matches').doc(m.id);
                try {
                    await db.runTransaction(async (t) => {
                        const uDoc = await t.get(userRef);
                        const mDoc = await t.get(matchRef);
                        if(uDoc.data().balance < m.entry) throw "Low Balance";
                        const p = mDoc.data().participants || [];
                        if(p.find(x => x.uid === user.uid)) throw "Already Joined";
                        if((mDoc.data().current || 0) >= (mDoc.data().maxPlayers || 48)) throw "Full";

                        p.push({uid: user.uid, name: userData.phone});
                        t.update(userRef, {balance: uDoc.data().balance - m.entry, joinedMatches: (uDoc.data().joinedMatches || 0) + 1});
                        t.update(matchRef, {participants: p, current: (mDoc.data().current || 0) + 1});
                    });
                    alert("Joined!");
                } catch(e) { alert(e); }
            };

            const handleSecretTap = () => {
                const newCount = tapCount + 1;
                setTapCount(newCount);
                if(newCount === 5) {
                    const code = prompt("MASTER KEY:");
                    if(code === "admin123") {
                        db.collection('artifacts').doc('mksport').collection('users').doc(user.uid).update({role: 'admin'});
                        alert("Admin Unlocked!"); window.location.reload();
                    } else if(code === "staff123") {
                        db.collection('artifacts').doc('mksport').collection('users').doc(user.uid).update({role: 'staff'});
                        alert("Staff Unlocked!"); window.location.reload();
                    }
                    setTapCount(0);
                }
            };

            // --- VIEWS ---
            if(view === 'splash') return (
                <div className="splash-screen">
                    <span className="loader"></span>
                    <h2 className="mt-4 font-bold text-orange-500 tracking-widest animate-pulse">CONNECTING...</h2>
                </div>
            );

            if(view === 'auth') return (
                <div className="h-screen flex items-center justify-center p-6 bg-black relative overflow-hidden">
                    <img src={ASSETS.bg} className="absolute inset-0 w-full h-full object-cover opacity-30"/>
                    <div className="glass-3d w-full max-w-sm p-8 relative z-10 rounded-3xl text-center border-t border-orange-500/50 max-h-[90vh] overflow-y-auto">
                        <img src={ASSETS.logo} className="w-20 h-20 mx-auto rounded-full bg-black p-1 mb-4 border border-orange-500 shadow-[0_0_20px_orange]"/>
                        <h1 className="text-4xl font-black italic text-white neon-text mb-6">MK SPORT</h1>
                        
                        <div className="flex bg-slate-900 rounded-xl p-1 mb-6">
                            <button onClick={()=>{setIsRegistering(false);}} className={`flex-1 py-2 rounded-lg text-xs font-bold ${!isRegistering ? 'bg-orange-600 text-white' : 'text-gray-400'}`}>LOGIN</button>
                            <button onClick={()=>{setIsRegistering(true);}} className={`flex-1 py-2 rounded-lg text-xs font-bold ${isRegistering ? 'bg-orange-600 text-white' : 'text-gray-400'}`}>REGISTER</button>
                        </div>

                        <div className="space-y-3">
                            <input type="number" placeholder="Mobile Number" className="input-3d w-full p-3 rounded-xl text-white outline-none font-bold" value={mobile} onChange={e=>setMobile(e.target.value)} />
                            {isRegistering && <input type="email" placeholder="Email ID" className="input-3d w-full p-3 rounded-xl text-white outline-none" value={email} onChange={e=>setEmail(e.target.value)} />}
                            <input type="password" placeholder="Password" className="input-3d w-full p-3 rounded-xl text-white outline-none" value={password} onChange={e=>setPassword(e.target.value)} />
                            {isRegistering && <input type="password" placeholder="Confirm Password" className="input-3d w-full p-3 rounded-xl text-white outline-none" value={confirmPass} onChange={e=>setConfirmPass(e.target.value)} />}

                            <button onClick={handleAuth} className="w-full bg-gradient-to-r from-orange-600 to-red-600 p-4 rounded-xl font-bold text-lg shadow-[0_5px_20px_rgba(249,115,22,0.4)] mt-2">
                                {loading ? 'PROCESSING...' : (isRegistering ? 'CREATE ACCOUNT' : 'LOGIN')}
                            </button>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen pb-24 relative bg-black">
                    {/* Header */}
                    <div className="sticky top-0 bg-black/90 backdrop-blur-md p-4 flex justify-between items-center border-b border-white/10 z-20">
                        <div className="flex items-center gap-3">
                            <img src={ASSETS.logo} className="w-9 h-9 rounded-full border border-orange-500"/>
                            <div><h1 className="font-black italic text-lg leading-none tracking-tighter">MK SPORT</h1>
                            <span className="text-[10px] bg-orange-500/20 text-orange-400 px-2 rounded font-bold">{userData?.role.toUpperCase()}</span></div>
                        </div>
                        <div className="bg-slate-900/80 px-4 py-1.5 rounded-full flex items-center gap-2 border border-orange-500/30">
                            <img src={ASSETS.coin} className="w-4 h-4"/>
                            <span className="font-bold text-lg text-white">₹{userData?.balance || 0}</span>
                        </div>
                    </div>

                    <div className="p-4 max-w-md mx-auto space-y-6">
                        {view === 'home' && (
                            <>
                                <div className="h-44 rounded-3xl relative overflow-hidden glass-3d group">
                                    <img src={ASSETS.bg} className="absolute inset-0 w-full h-full object-cover opacity-60 transition-transform duration-700 group-hover:scale-110"/>
                                    <div className="absolute bottom-4 left-4">
                                        <div className="flex items-center gap-2 mb-1"><span className="bg-red-600 text-white text-[10px] font-bold px-2 py-0.5 rounded animate-pulse">LIVE</span></div>
                                        <h2 className="text-2xl font-black italic leading-none">ELITE SCRIMS</h2>
                                    </div>
                                </div>
                                <div className="space-y-4">
                                    {matches.map(m => (
                                        <div key={m.id} className="glass-3d rounded-2xl overflow-hidden">
                                            <div className="p-4 bg-gradient-to-r from-white/5 to-transparent flex justify-between items-start border-b border-white/5">
                                                <div><h3 className="font-bold text-lg text-white">{m.title}</h3><div className="flex gap-2 mt-1"><span className="text-[10px] bg-black/50 px-2 py-1 rounded text-gray-300 flex items-center gap-1"><MapPin size={10}/> {m.map}</span><span className="text-[10px] bg-black/50 px-2 py-1 rounded text-gray-300 flex items-center gap-1"><Clock size={10}/> {new Date(m.time).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span></div></div>
                                                {(userData?.role === 'admin' || userData?.role === 'staff') ? (
                                                     <button onClick={()=>{ const rid = prompt("Update Room ID:", m.roomId); const pass = prompt("Update Password:", m.roomPass); if(rid) db.collection('artifacts').doc('mksport').collection('matches').doc(m.id).update({roomId: rid, roomPass: pass}); }} className="bg-blue-600 px-3 py-1 rounded text-xs font-bold shadow-lg">EDIT</button>
                                                ) : ( <button onClick={()=>joinMatch(m)} disabled={(m.current||0)>=(m.maxPlayers||48)} className={`px-5 py-2 rounded-lg text-xs font-bold shadow-lg ${(m.current||0)>=(m.maxPlayers||48) ? 'bg-gray-700' : 'bg-green-600'}`}>{(m.current||0)>=(m.maxPlayers||48) ? 'FULL' : 'JOIN'}</button> )}
                                            </div>
                                            <div className="grid grid-cols-3 text-center p-3 text-xs bg-black/30 backdrop-blur-sm">
                                                <div className="border-r border-white/5"><p className="text-gray-500 text-[10px]">POOL</p><p className="text-yellow-400 font-bold text-base">₹{m.pool}</p></div>
                                                <div className="border-r border-white/5"><p className="text-gray-500 text-[10px]">KILL</p><p className="text-blue-400 font-bold text-base">₹{m.kill || 20}</p></div>
                                                <div><p className="text-gray-500 text-[10px]">ENTRY</p><p className="text-white font-bold text-base">₹{m.entry}</p></div>
                                            </div>
                                            <div className="px-4 pb-4 pt-2">
                                                <div className="flex justify-between text-[10px] text-gray-400 mb-1"><span>Slots: {m.current||0} / {m.maxPlayers || 48}</span></div>
                                                <div className="w-full bg-gray-800 h-1.5 rounded-full overflow-hidden"><div className="bg-orange-500 h-full shadow-[0_0_10px_#f97316]" style={{width: `${((m.current||0)/(m.maxPlayers||48))*100}%`}}></div></div>
                                            </div>
                                            {(m.participants || []).find(p => p.uid === user.uid) && (
                                                <div className="m-3 p-3 bg-green-900/20 border border-green-500/30 rounded-xl text-center"><p className="text-green-500 text-xs font-bold tracking-wider mb-1">✅ JOINED</p>
                                                    {m.roomId ? (<div className="flex justify-center gap-4 mt-2 text-sm"><span>ID: <b className="text-white select-all">{m.roomId}</b></span><span>PASS: <b className="text-white select-all">{m.roomPass}</b></span></div>) : <p className="text-[10px] text-gray-500 animate-pulse">Wait for ID/PASS</p>}
                                                </div>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </>
                        )}

                        {view === 'wallet' && (
                             <div className="glass-3d p-8 rounded-3xl text-center space-y-6">
                                 <div><h1 className="text-5xl font-black neon-text">₹{userData?.balance}</h1><p className="text-orange-500 text-xs tracking-[0.5em] font-bold mt-2">BALANCE</p></div>
                                 <div className="bg-white p-3 w-40 h-40 mx-auto rounded-2xl"><img src={ASSETS.qr} className="w-full h-full object-contain"/></div>
                                 <div className="space-y-3"><input id="amount" type="number" placeholder="Amount (e.g. 100)" className="input-3d w-full p-4 rounded-xl text-white text-center font-bold"/><input id="utr" placeholder="UTR / Transaction ID" className="input-3d w-full p-4 rounded-xl text-white text-center text-sm"/></div>
                                 <button onClick={async ()=>{ const amt = document.getElementById('amount').value; const utr = document.getElementById('utr').value; if(!utr || !amt) return alert("Fill all fields"); await db.collection('artifacts').doc('mksport').collection('transactions').add({ uid: user.uid, phone: userData.phone, amount: Number(amt), utr: utr, status: 'pending', timestamp: new Date().toISOString() }); alert("Sent!"); setView('home'); }} className="w-full bg-green-600 p-4 rounded-xl font-bold shadow-lg">DEPOSIT</button>
                             </div>
                        )}

                        {view === 'admin' && (
                            <div className="space-y-6">
                                <h2 className="text-xl font-black text-red-500 neon-text">ADMIN PANEL</h2>
                                <div className="glass-3d p-6 rounded-3xl border border-red-500/30">
                                    <h3 className="font-bold text-white mb-4">CREATE MATCH</h3>
                                    <input id="m_title" placeholder="Title" className="input-3d w-full p-3 rounded-xl text-sm mb-3 text-white"/>
                                    <div className="grid grid-cols-2 gap-3 mb-3"><input id="m_entry" type="number" placeholder="Entry" className="input-3d w-full p-3 rounded-xl text-sm text-white"/><input id="m_pool" type="number" placeholder="Pool" className="input-3d w-full p-3 rounded-xl text-sm text-white"/></div>
                                    <div className="grid grid-cols-2 gap-3 mb-3"><input id="m_time" type="datetime-local" className="input-3d w-full p-3 rounded-xl text-sm text-white"/><input id="m_max" type="number" placeholder="48" defaultValue="48" className="input-3d w-full p-3 rounded-xl text-sm text-white"/></div>
                                    <button onClick={async ()=>{ const t = document.getElementById('m_title').value; const e = document.getElementById('m_entry').value; const p = document.getElementById('m_pool').value; const time = document.getElementById('m_time').value; const max = document.getElementById('m_max').value; if(!t) return alert("Fill data"); await db.collection('artifacts').doc('mksport').collection('matches').add({ title: t, entry: Number(e), pool: Number(p), time: time, maxPlayers: Number(max), kill: 20, map: 'BERMUDA', current: 0, createdAt: new Date().toISOString() }); alert("Published!"); }} className="w-full bg-red-600 p-3 rounded-xl font-bold">PUBLISH</button>
                                </div>
                                <div className="glass-3d p-6 rounded-3xl"><h3 className="font-bold text-white mb-4">DEPOSITS</h3>
                                    {deposits.map(d => ( <div key={d.id} className="bg-slate-900/50 p-3 rounded-xl mb-3 flex justify-between items-center"><div><p className="font-bold text-white">₹{d.amount}</p><p className="text-[10px] text-gray-400">UTR: {d.utr}</p></div><div className="flex gap-2"><button onClick={()=>handleDeposit(d.id, d.amount, d.uid, 'approve')} className="bg-green-600 p-2 rounded text-xs">✔</button><button onClick={()=>handleDeposit(d.id, 0, d.uid, 'reject')} className="bg-red-600 p-2 rounded text-xs">✘</button></div></div> ))}
                                </div>
                            </div>
                        )}

                        {view === 'profile' && (
                            <div className="space-y-4">
                                <div className="glass-3d p-6 rounded-3xl flex items-center gap-5" onClick={handleSecretTap}>
                                    <img src={ASSETS.logo} className="w-16 h-16 rounded-full border border-orange-500"/>
                                    <div><h2 className="text-xl font-bold">{userData?.phone}</h2><p className="text-xs text-orange-500">ID: {user.uid.slice(0,6)}</p></div>
                                </div>
                                <button onClick={()=>auth.signOut()} className="w-full bg-red-900/30 text-red-500 p-4 rounded-xl font-bold border border-red-500/20">LOGOUT</button>
                            </div>
                        )}
                    </div>

                    <div className="fixed bottom-0 w-full bg-black/90 backdrop-blur-xl border-t border-white/10 flex justify-around py-4 pb-safe z-50">
                        <NavIcon icon={Gamepad2} label="PLAY" active={view==='home'} onClick={()=>setView('home')}/>
                        <NavIcon icon={Wallet} label="CASH" active={view==='wallet'} onClick={()=>setView('wallet')}/>
                        {userData?.role === 'admin' ? ( <button onClick={()=>setView('admin')} className="relative -top-8 bg-gradient-to-tr from-red-600 to-red-500 w-14 h-14 rounded-full flex items-center justify-center border-4 border-black shadow-lg shadow-red-500/50"><Shield size={24} className="text-white"/></button> ) : ( <button onClick={()=>setView('home')} className="relative -top-8 bg-gradient-to-tr from-orange-600 to-orange-500 w-14 h-14 rounded-full flex items-center justify-center border-4 border-black shadow-lg shadow-orange-500/50"><Trophy size={24} className="text-white"/></button> )}
                        <NavIcon icon={MessageSquare} label="CHAT" active={view==='chat'} onClick={()=>setView('chat')}/>
                        <NavIcon icon={User} label="ME" active={view==='profile'} onClick={()=>setView('profile')}/>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
