<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MK ESPORT - OFFICIAL</title>
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

    <style>
        body { margin: 0; overflow-x: hidden; background-color: #000; color: white; font-family: 'Rajdhani', sans-serif; perspective: 1000px; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        
        .btn-3d-cyan {
            background: linear-gradient(to bottom, #06b6d4, #0891b2); color: white; border: none; border-radius: 4px;
            box-shadow: 0px 4px 0px 0px #155e75, 0px 0px 15px rgba(6, 182, 212, 0.6);
            transition: all 0.1s; position: relative; top: 0; cursor: pointer;
            text-transform: uppercase; letter-spacing: 1px;
            clip-path: polygon(10% 0, 100% 0, 100% 80%, 90% 100%, 0 100%, 0 20%);
        }
        .btn-3d-cyan:active { top: 4px; box-shadow: 0px 0px 0px 0px #155e75; }

        .btn-3d-gold {
            background: linear-gradient(to bottom, #fbbf24, #d97706); color: black; border: none; border-radius: 4px;
            box-shadow: 0px 4px 0px 0px #b45309, 0px 0px 15px rgba(251, 191, 36, 0.6);
            transition: all 0.1s; position: relative; top: 0; font-weight: 900;
            clip-path: polygon(0 0, 100% 0, 90% 100%, 0% 100%);
        }
        .btn-3d-gold:active { top: 4px; box-shadow: none; }
        
        .glass-panel {
            background: rgba(10, 10, 20, 0.9); backdrop-filter: blur(16px);
            border: 1px solid rgba(6, 182, 212, 0.3); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.8);
            border-bottom: 3px solid #06b6d4; transition: transform 0.2s; transform-style: preserve-3d;
        }
        
        .tilt-card { transition: transform 0.1s ease-out; }
        .neon-text { text-shadow: 0 0 10px #06b6d4, 0 0 20px #fbbf24; }
        
        .input-tech {
            background: rgba(0,0,0,0.6); border: 1px solid #06b6d4; color: #06b6d4; padding: 12px; font-family: 'Orbitron';
            width: 100%; outline: none; clip-path: polygon(0 0, 100% 0, 100% 85%, 97% 100%, 0 100%);
        }
        .input-tech:focus { border-color: #fbbf24; box-shadow: 0 0 10px rgba(251, 191, 36, 0.3); color: white; }
        
        select.input-tech { color: white; }
        select.input-tech option { background: black; color: white; }

        .nav-btn { color: #6b7280; transition: all 0.3s; }
        .nav-btn.active { color: #fbbf24; transform: scale(1.1); text-shadow: 0 0 10px rgba(251, 191, 36, 0.5); }

        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 12px; border: 1px solid #06b6d4; box-shadow: 0 0 20px rgba(6, 182, 212, 0.2); }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        .chip-btn {
            background: rgba(0,0,0,0.6); border: 1px solid #333; padding: 8px 16px; border-radius: 20px; color: #aaa; font-size: 12px; font-weight: bold; transition: 0.2s;
        }
        .chip-btn.selected { background: #06b6d4; color: black; border-color: #06b6d4; box-shadow: 0 0 10px #06b6d4; }
        
        @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .modal-content { animation: slideUp 0.3s ease-out; }
    </style>
</head>
<body>
    <div id="root"></div>
    <div id="canvas-container"></div>

    <script type="text/babel">
        // ‚ö†Ô∏è CONFIGURATION (APNA DAALO) ‚ö†Ô∏è
        const firebaseConfig = {
  apiKey: "AIzaSyBJWklGdsRM_XNo2_4AUceUZsiIyIjbUBA",
  authDomain: "mk-esports-60429.firebaseapp.com",
  projectId: "mk-esports-60429",
  storageBucket: "mk-esports-60429.firebasestorage.app",
  messagingSenderId: "663019221754",
  appId: "1:663019221754:web:d75e59277feb0ac12a8f43",
  measurementId: "G-QJHXYR70RG"
};

        const ASSETS = {
            logo: "https://i.ibb.co/7dLY0XrF/logo.png",
            defaultQr: "https://i.ibb.co/qFVjTWLK/qr.png"
        };
        const WHATSAPP_NUMBER = "916394562344"; 

        const { useState, useEffect } = React;

        let app, auth, db;
        try {
            if (!firebase.apps.length) app = firebase.initializeApp(firebaseConfig);
            else app = firebase.app();
            auth = firebase.auth();
            db = firebase.firestore();
            auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
        } catch (e) { console.error(e); }

        // --- 3D BACKGROUND ---
        const Background3D = () => {
            useEffect(() => {
                const container = document.getElementById('canvas-container');
                if (!container || container.children.length > 0) return;
                const scene = new THREE.Scene();
                scene.fog = new THREE.FogExp2(0x000000, 0.002);
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
                camera.position.z = 100; camera.position.y = 50; camera.rotation.x = -0.2;
                const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                container.appendChild(renderer.domElement);
                const plane = new THREE.Mesh(new THREE.PlaneGeometry(1000, 1000, 40, 40), new THREE.MeshBasicMaterial({ color: 0x06b6d4, wireframe: true, transparent: true, opacity: 0.1 }));
                plane.rotation.x = -Math.PI / 2; plane.position.y = -50; scene.add(plane);
                const cubes = [];
                for (let i = 0; i < 25; i++) {
                    const mesh = new THREE.Mesh(new THREE.BoxGeometry(4, 4, 4), new THREE.MeshBasicMaterial({ color: 0xfbbf24, wireframe: true }));
                    mesh.position.set((Math.random()-0.5)*400, Math.random()*200-50, (Math.random()-0.5)*600-100);
                    mesh.userData = { speed: Math.random()*0.2+0.1 };
                    scene.add(mesh); cubes.push(mesh);
                }
                const animate = () => {
                    requestAnimationFrame(animate);
                    cubes.forEach(c => { c.position.y -= c.userData.speed; if(c.position.y < -60) c.position.y = 100; });
                    renderer.render(scene, camera);
                };
                animate();
            }, []);
            return null;
        };

        const MenuBtn = ({ icon, label, onClick }) => (
            <button onClick={onClick} className="w-full glass-panel p-4 flex items-center justify-between group hover:border-yellow-500 transition-all rounded mb-3">
                <div className="flex items-center gap-4">
                    <div className="w-8 h-8 rounded-full bg-cyan-900/30 flex items-center justify-center text-cyan-400 group-hover:text-yellow-400"><i className={`fa-solid fa-${icon}`}></i></div>
                    <span className="font-orbitron font-bold text-sm text-gray-300 group-hover:text-white">{label}</span>
                </div>
                <i className="fa-solid fa-chevron-right text-gray-600 group-hover:text-yellow-500"></i>
            </button>
        );

        const App = () => {
            const [view, setView] = useState('splash');
            const [userData, setUserData] = useState(null);
            
            const [matches, setMatches] = useState([]);
            const [preRegEvents, setPreRegEvents] = useState([]); // Pre-Reg Events
            const [paymentConfig, setPaymentConfig] = useState({ upi: "mksport@upi", qr: ASSETS.defaultQr });
            const [chatMessages, setChatMessages] = useState([]);
            const [deposits, setDeposits] = useState([]);
            const [totalUsers, setTotalUsers] = useState(0);
            
            // Squad Data
            const [mySquad, setMySquad] = useState(null);

            // Auth State
            const [isRegister, setIsRegister] = useState(false);
            const [authForm, setAuthForm] = useState({ name: '', mobile: '', email: '', password: '', confirm: '', refer: '' });
            const [loading, setLoading] = useState(false);

            // UI State
            const [joiningMatch, setJoiningMatch] = useState(null);
            const [joinFormData, setJoinFormData] = useState({});
            const [depositStep, setDepositStep] = useState(1);
            const [depositAmount, setDepositAmount] = useState('');
            const [withdrawAmount, setWithdrawAmount] = useState('');
            const [withdrawUPI, setWithdrawUPI] = useState('');
            const [walletTab, setWalletTab] = useState('deposit');
            const [showTerms, setShowTerms] = useState(false);
            const [tapCount, setTapCount] = useState(0); 
            const [depositSuccess, setDepositSuccess] = useState(false);

            // Auth Check
            useEffect(() => {
                if(!auth) return;
                const unsub = auth.onAuthStateChanged(async (u) => {
                    if (u) {
                        try {
                            const doc = await db.collection('artifacts').doc('mksport').collection('users').doc(u.uid).get();
                            if (doc.exists) {
                                setUserData(doc.data());
                                // Load Squad
                                if(doc.data().squadId) {
                                    const sq = await db.collection('artifacts').doc('mksport').collection('squads').doc(doc.data().squadId).get();
                                    if(sq.exists) setMySquad(sq.data());
                                }
                            } else {
                                const newU = { 
                                    uid: u.uid, role: 'user', balance: 0, 
                                    name: authForm.name || 'Gamer', phone: authForm.mobile || 'User', 
                                    referralCode: "MK"+Math.floor(1000+Math.random()*9000),
                                    joinedMatches: 0, squadId: null
                                };
                                await db.collection('artifacts').doc('mksport').collection('users').doc(u.uid).set(newU);
                                setUserData(newU);
                            }
                            setView('home');
                        } catch(e) { console.error(e); }
                    } else { setView('auth'); }
                });
                return () => unsub();
            }, []);

            // Data Listeners
            useEffect(() => {
                if(db && userData) {
                    try {
                        db.collection('artifacts').doc('mksport').collection('matches').orderBy('createdAt', 'desc').onSnapshot(s => {
                            const all = s.docs.map(d => ({id: d.id, ...d.data()}));
                            setMatches(all.filter(m => !m.isPreReg));
                            setPreRegEvents(all.filter(m => m.isPreReg));
                        });
                        db.collection('artifacts').doc('mksport').collection('chat').orderBy('time', 'desc').limit(50).onSnapshot(s => setChatMessages(s.docs.map(d => ({id: d.id, ...d.data()})).reverse()));
                        db.collection('artifacts').doc('mksport').collection('config').doc('payment').onSnapshot(s => { if(s.exists) setPaymentConfig(s.data()); });
                        if(userData.role === 'admin') {
                            db.collection('artifacts').doc('mksport').collection('transactions').where('status', '==', 'pending').onSnapshot(s => setDeposits(s.docs.map(d => ({id: d.id, ...d.data()}))));
                            db.collection('artifacts').doc('mksport').collection('users').get().then(s => setTotalUsers(s.size));
                        }
                    } catch(e) {}
                }
            }, [userData]);

            // --- SQUAD LOGIC ---
            const createSquad = async () => {
                const name = prompt("Squad Ka Naam:"); if(!name) return;
                const code = "SQ" + Math.floor(10000 + Math.random() * 90000);
                const squadData = { id: code, name: name, leader: userData.uid, members: [{uid: userData.uid, name: userData.name, ign: userData.name}] };
                await db.collection('artifacts').doc('mksport').collection('squads').doc(code).set(squadData);
                await db.collection('artifacts').doc('mksport').collection('users').doc(userData.uid).update({squadId: code});
                setMySquad(squadData); setUserData({...userData, squadId: code}); alert(`Squad Ban Gayi! Code: ${code}`);
            };

            const joinSquad = async () => {
                const code = prompt("Squad Code Daalo:"); if(!code) return;
                const sqRef = db.collection('artifacts').doc('mksport').collection('squads').doc(code);
                const sqDoc = await sqRef.get();
                if(!sqDoc.exists) return alert("Galat Code");
                if(sqDoc.data().members.length >= 4) return alert("Squad Full Hai!");
                const updatedMembers = [...sqDoc.data().members, {uid: userData.uid, name: userData.name, ign: userData.name}];
                await sqRef.update({members: updatedMembers});
                await db.collection('artifacts').doc('mksport').collection('users').doc(userData.uid).update({squadId: code});
                setMySquad({...sqDoc.data(), members: updatedMembers}); setUserData({...userData, squadId: code}); alert("Squad Join Ho Gayi!");
            };

            const leaveSquad = async () => {
                if(!confirm("Squad Chhodni Hai?")) return;
                const sqRef = db.collection('artifacts').doc('mksport').collection('squads').doc(userData.squadId);
                const sqDoc = await sqRef.get();
                if(sqDoc.exists) {
                    const newMembers = sqDoc.data().members.filter(m => m.uid !== userData.uid);
                    if(newMembers.length === 0) await sqRef.delete(); else await sqRef.update({members: newMembers});
                }
                await db.collection('artifacts').doc('mksport').collection('users').doc(userData.uid).update({squadId: null});
                setMySquad(null); setUserData({...userData, squadId: null}); alert("Squad Chhod Di.");
            };

            const autoFillSquad = () => {
                if(!mySquad) return alert("Pehle Squad Join Karo!");
                const m = mySquad.members;
                setJoinFormData({
                    teamName: mySquad.name,
                    p1_ign: m[0]?.name || "", p1_uid: m[0]?.uid || "",
                    p2_ign: m[1]?.name || "", p2_uid: m[1]?.uid || "",
                    p3_ign: m[2]?.name || "", p3_uid: m[2]?.uid || "",
                    p4_ign: m[3]?.name || "", p4_uid: m[3]?.uid || ""
                });
                alert("Squad Data Bhar Gaya!");
            };

            // --- AUTH ---
            const handleAuth = async () => {
                if(authForm.mobile.length !== 10) return alert("10 Digit Mobile Number");
                if(authForm.password.length < 6) return alert("Min 6 Chars Password");
                setLoading(true); const email = `${authForm.mobile}@mkesport.com`; 
                try {
                    if(isRegister) {
                        if(authForm.password !== authForm.confirm) throw new Error("Password Match Nahi Hua");
                        const r = await auth.createUserWithEmailAndPassword(email, authForm.password);
                        await db.collection('artifacts').doc('mksport').collection('users').doc(r.user.uid).set({
                            uid: r.user.uid, name: authForm.name, phone: authForm.mobile, email: authForm.email, balance: 0, role: 'user',
                            referralCode: "MK"+Math.floor(1000+Math.random()*9000), referredBy: authForm.refer || null, createdAt: new Date().toISOString(), joinedMatches: 0, squadId: null
                        });
                        alert("Account Ban Gaya!");
                    } else { await auth.signInWithEmailAndPassword(email, authForm.password); }
                } catch(e) { alert(e.message); setLoading(false); }
            };

            // --- JOIN & WALLET ---
            const joinMatch = (m) => {
                const isFree = m.isPreReg && (userData.joinedMatches || 0) >= 200;
                if(!isFree && (userData?.balance || 0) < m.entry) { if(confirm("Balance Kam Hai! Add Karein?")) setView('wallet'); return; }
                setJoiningMatch(m); setJoinFormData({});
            };

            const submitJoin = async () => {
                if(!joiningMatch) return;
                const m = joiningMatch;
                if(m.mode === 'SOLO' && (!joinFormData.ign || !joinFormData.uid)) return alert("Details Bharo");
                if(m.mode !== 'SOLO' && !joinFormData.teamName) return alert("Team Name Bharo");

                const isFree = m.isPreReg && (userData.joinedMatches || 0) >= 200;

                try {
                    await db.runTransaction(async (t) => {
                        const mRef = db.collection('artifacts').doc('mksport').collection('matches').doc(m.id);
                        const uRef = db.collection('artifacts').doc('mksport').collection('users').doc(userData.uid);
                        const mDoc = await t.get(mRef);
                        const uDoc = await t.get(uRef);
                        if(!isFree && uDoc.data().balance < m.entry) throw "Low Balance";
                        let rooms = mDoc.data().rooms || Array.from({length:10}, (_,i)=>({id:i+1, players:[], roomId:'', roomPass:''}));
                        if(rooms.some(r => r.players.some(p => p.uid === userData.uid))) throw "Already Joined";
                        const roomIdx = rooms.findIndex(r => r.players.length < 48);
                        if(roomIdx === -1) throw "All Rooms Full";
                        rooms[roomIdx].players.push({ uid: userData.uid, name: userData.name || userData.phone, ign: joinFormData.ign || joinFormData.teamName, details: joinFormData });
                        if(!isFree) t.update(uRef, {balance: uDoc.data().balance - m.entry});
                        t.update(uRef, {joinedMatches: (uDoc.data().joinedMatches || 0) + 1});
                        t.update(mRef, {rooms: rooms, totalJoined: (mDoc.data().totalJoined || 0) + 1});
                    });
                    setSuccessMsg(isFree ? "FREE ENTRY CLAIMED!" : "JOINED SUCCESSFULLY!"); setJoiningMatch(null);
                } catch(e) { alert("Error: " + e); }
            };

            const submitDeposit = async () => {
                const utr = document.getElementById('utr').value; if(utr.length < 5) return alert("Invalid UTR");
                await db.collection('artifacts').doc('mksport').collection('transactions').add({ uid: userData.uid, phone: userData.phone, amount: Number(depositAmount), utr, type: 'deposit', status: 'pending', timestamp: new Date().toISOString() });
                setDepositSuccess(true); setDepositStep(1);
            };

            const submitWithdraw = async () => {
                if(userData.balance < Number(withdrawAmount)) return alert("Low Balance");
                await db.runTransaction(async t=>{ const uRef=db.collection('artifacts').doc('mksport').collection('users').doc(userData.uid); const u=await t.get(uRef); if(u.data().balance<Number(withdrawAmount)) throw "Low"; t.update(uRef, {balance:u.data().balance-Number(withdrawAmount)}); const tr=db.collection('artifacts').doc('mksport').collection('transactions').doc(); t.set(tr, {uid:userData.uid, phone:userData.phone, amount:Number(withdrawAmount), upi:withdrawUPI, type:'withdraw', status:'pending', timestamp:new Date().toISOString()}); });
                alert("Withdrawal Requested!"); setView('home');
            };

            const handleTransactionAction = async (id, amt, uid, type, txnType) => {
                if(!confirm("Confirm?")) return;
                const txnRef = db.collection('artifacts').doc('mksport').collection('transactions').doc(id);
                const userRef = db.collection('artifacts').doc('mksport').collection('users').doc(uid);
                await db.runTransaction(async t => {
                    if(txnType==='deposit' && type==='approve') { const u=await t.get(userRef); t.update(userRef, {balance: (u.data().balance||0)+Number(amt)}); }
                    else if(txnType==='withdraw' && type==='reject') { const u=await t.get(userRef); t.update(userRef, {balance: (u.data().balance||0)+Number(amt)}); }
                    t.update(txnRef, {status:type});
                }); alert("Done!");
            };

            const deleteMatch = async (id) => { if(confirm("DELETE?")) await db.collection('artifacts').doc('mksport').collection('matches').doc(id).delete(); };
            
            const handleSecretTap = () => {
                const n = tapCount + 1; setTapCount(n);
                if(n === 5) {
                    const c = prompt("CODE:");
                    if(c === "admin123") { db.collection('artifacts').doc('mksport').collection('users').doc(userData.uid).update({role: 'admin'}); alert("Admin!"); window.location.reload(); }
                    else if(c === "staff123") { db.collection('artifacts').doc('mksport').collection('users').doc(userData.uid).update({role: 'staff'}); alert("Staff!"); window.location.reload(); }
                    setTapCount(0);
                }
            };
            const sendChat = async () => { const i=document.getElementById('chatInput'); if(i.value) await db.collection('artifacts').doc('mksport').collection('chat').add({text:i.value, name:userData.name, uid:userData.uid, time:new Date().toISOString()}); i.value=''; };
            useEffect(() => { const move=(e)=>{document.querySelectorAll('.tilt-card').forEach(c=>{const r=c.getBoundingClientRect(); c.style.transform=`perspective(1000px) rotateX(${-(e.clientY-r.top-r.height/2)/15}deg) rotateY(${(e.clientX-r.left-r.width/2)/15}deg)`})}; document.addEventListener('mousemove', move); return ()=>document.removeEventListener('mousemove', move); }, [matches]);

            if(view === 'splash') return <div className="h-screen bg-black flex items-center justify-center font-orbitron text-cyan-400 animate-pulse tracking-widest text-xl">MK ESPORT</div>;
            if(view === 'auth') return ( <div className="h-screen flex items-center justify-center p-6 bg-black relative z-10"><Background3D /><div className="glass-panel p-8 w-full max-w-sm text-center rounded-2xl"><img src={ASSETS.logo} className="w-20 h-20 mx-auto rounded-full border-2 border-cyan-400 p-1 mb-4 shadow-[0_0_20px_#06b6d4]"/><h1 className="text-3xl font-orbitron font-black text-white mb-6">MK <span className="text-yellow-400">ESPORT</span></h1><div className="flex bg-gray-900/50 p-1 rounded mb-6"><button onClick={()=>setIsRegister(false)} className={`flex-1 py-2 text-xs font-bold rounded ${!isRegister?'bg-cyan-600 text-white':'text-gray-500'}`}>LOGIN</button><button onClick={()=>setIsRegister(true)} className={`flex-1 py-2 text-xs font-bold rounded ${isRegister?'bg-cyan-600 text-white':'text-gray-500'}`}>REGISTER</button></div><div className="space-y-3"><input placeholder="Mobile" type="number" className="input-tech" onChange={e=>setAuthForm({...authForm, mobile: e.target.value})}/>{isRegister && <><input placeholder="Name" className="input-tech" onChange={e=>setAuthForm({...authForm, name: e.target.value})}/><input placeholder="Email" className="input-tech" onChange={e=>setAuthForm({...authForm, email: e.target.value})}/><input placeholder="Ref Code" className="input-tech text-yellow-400" onChange={e=>setAuthForm({...authForm, refer: e.target.value})}/></>}<input placeholder="Password" type="password" className="input-tech" onChange={e=>setAuthForm({...authForm, password: e.target.value})}/>{isRegister && <input placeholder="Confirm" type="password" className="input-tech" onChange={e=>setAuthForm({...authForm, confirm: e.target.value})}/>}<button onClick={handleAuth} className="w-full btn-3d-cyan mt-4 py-3 font-bold">{loading?'WAIT...':(isRegister?'REGISTER':'LOGIN')}</button></div></div></div> );

            return (
                <div className="min-h-screen pb-24 relative z-10">
                    <Background3D />
                    <nav className="fixed w-full z-50 border-b border-cyan-500/20 bg-black/80 backdrop-blur-md px-4 py-3 flex justify-between items-center"><div className="flex items-center gap-3"><img src={ASSETS.logo} className="w-10 h-10 rounded-full border-2 border-cyan-400"/><span className="text-xl font-bold font-orbitron text-white">MK <span className="text-yellow-400">SPORT</span></span></div><div onClick={()=>setView('wallet')} className="flex items-center gap-2 bg-black/40 px-3 py-1 rounded border border-cyan-500/50 cursor-pointer"><i className="fa-solid fa-wallet text-yellow-400"></i><span className="font-orbitron text-white font-bold">‚Çπ{userData?.balance}</span></div></nav>
                    <div className="pt-24 px-4 max-w-md mx-auto space-y-8">
                        {view === 'home' && (
                            <>
