<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK Esports - Connection Test</title>
    <style>
        body { background: black; color: white; font-family: monospace; padding: 20px; }
        .box { border: 2px solid gray; padding: 15px; margin-bottom: 20px; border-radius: 10px; }
        .success { border-color: green; color: lightgreen; }
        .error { border-color: red; color: #ff9999; }
        button { padding: 15px; width: 100%; font-size: 18px; background: blue; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>SYSTEM DIAGNOSTIC</h1>
    <p>Is screen ka screenshot lekar mujhe bhejna agar error aaye.</p>

    <!-- STATUS LOG -->
    <div id="statusLog" class="box">
        Waiting for user action...
    </div>

    <button onclick="startTest()">TEST CONNECTION NOW</button>

    <!-- FIREBASE SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // --- 1. CONFIGURATION (YAHAN APNI KEY DALO) ---
        const firebaseConfig = {
  apiKey: "AIzaSyBJWklGdsRM_XNo2_4AUceUZsiIyIjbUBA",
  authDomain: "mk-esports-60429.firebaseapp.com",
  projectId: "mk-esports-60429",
  storageBucket: "mk-esports-60429.firebasestorage.app",
  messagingSenderId: "663019221754",
  appId: "1:663019221754:web:d75e59277feb0ac12a8f43",
  measurementId: "G-QJHXYR70RG"
};

        // UI Helper
        function log(msg, type = "normal") {
            const el = document.getElementById("statusLog");
            const color = type === "error" ? "red" : (type === "success" ? "lightgreen" : "white");
            el.innerHTML += `<div style="color:${color}; margin-top:5px;">> ${msg}</div>`;
        }

        window.startTest = async function() {
            document.getElementById("statusLog").innerHTML = "Starting tests...";
            
            try {
                // TEST 1: APP INIT
                log("1. Initializing Firebase...");
                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                const db = getFirestore(app);
                log("Firebase App Initialized! ✅", "success");

                // TEST 2: AUTHENTICATION
                log("2. Testing Anonymous Login...");
                const userCred = await signInAnonymously(auth);
                log(`Login Success! User ID: ${userCred.user.uid} ✅`, "success");

                // TEST 3: DATABASE READ
                log("3. Testing Database Connection...");
                try {
                    const docRef = doc(db, "test_collection", "test_doc");
                    await getDoc(docRef);
                    log("Database Connected! (Read Success) ✅", "success");
                    log("--------------------------------", "normal");
                    log("SAB KUCH SAHI HAI! AB MAIN CODE CHALAO.", "success");
                } catch (dbError) {
                    log("Database Error: " + dbError.message, "error");
                    if (dbError.message.includes("permission-denied")) {
                        log("HINT: Firestore Rules mein 'allow read, write: if true;' set karo.", "error");
                    }
                }

            } catch (error) {
                log("CRITICAL ERROR: " + error.message, "error");
                console.error(error);

                // Common Fixes based on error code
                if (error.code === "auth/api-key-not-valid") {
                    log("FIX: Aapne API Key galat copy ki hai. Dobara copy karo.", "error");
                } else if (error.code === "auth/operation-not-allowed") {
                    log("FIX: Firebase Console mein 'Anonymous Auth' enable nahi hai.", "error");
                } else if (error.code === "auth/network-request-failed") {
                    log("FIX: Internet connection check karo.", "error");
                } else {
                    log("FIX: Error message padho aur Firebase settings check karo.", "error");
                }
            }
        }
    </script>
</body>
</html>
