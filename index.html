<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK SPORT - Super Debug</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        body { background-color: #020617; color: white; font-family: sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .loader { border: 4px solid #333; border-top: 4px solid #f97316; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // ⚠️ SABSE ZAROORI: Apna FIREBASE CONFIG yahan paste karo ⚠️
        const firebaseConfig = {
            apiKey: "AIzaSy...", 
            authDomain: "project-id.firebaseapp.com",
            projectId: "project-id",
            storageBucket: "project-id.appspot.com",
            messagingSenderId: "123...",
            appId: "1:123..."
        };

        const ASSETS = {
            logo: "https://cdn-icons-png.flaticon.com/512/1604/1604335.png",
            bg: "https://images.unsplash.com/photo-1542751371-adc38448a05e?q=80&w=2670&auto=format&fit=crop",
            coin: "https://cdn-icons-png.flaticon.com/512/1206/1206336.png",
            qr: "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=upi://pay?pa=mksport@upi&pn=MKSport"
        };

        const { useState, useEffect } = React;

        let app, auth, db;
        try {
            if (typeof firebase !== 'undefined' && firebase.app) {
                if (!firebase.apps.length) app = firebase.initializeApp(firebaseConfig);
                else app = firebase.app(); 
                auth = firebase.auth();
                db = firebase.firestore();
            } else {
                alert("Internet Problem: Firebase load nahi hua.");
            }
        } catch (e) {
            alert("Config Error: " + e.message);
        }

        const App = () => {
            const [user, setUser] = useState(null);
            const [userData, setUserData] = useState(null);
            const [view, setView] = useState('auth'); // Start at Auth
            const [matches, setMatches] = useState([]);
            const [mobile, setMobile] = useState('');
            const [otp, setOtp] = useState('');
            const [authState, setAuthState] = useState('phone');
            const [pass, setPass] = useState('');
            const [loading, setLoading] = useState(false);

            // ⚠️ ADMIN NUMBER YAHAN HAI - ISKO CHANGE KARO ⚠️
            const ADMIN_NUM = '9999999999'; // Yahan apna number daalo
            const ADMIN_PASS = 'admin123';

            useEffect(() => {
                if (!auth) return;
                const unsub = auth.onAuthStateChanged(async (u) => {
                    if (u) {
                        setUser(u);
                        // Fetch User Data
                        try {
                            const docRef = db.collection('artifacts').doc('mksport').collection('users').doc(u.uid);
                            const snap = await docRef.get();
                            if(snap.exists) {
                                setUserData(snap.data());
                                if(snap.data().role === 'admin') setView('admin');
                                else setView('home');
                            } else {
                                // Create new user doc
                                const newP = { uid: u.uid, balance: 0, role: 'user', phone: mobile || 'N/A' };
                                await docRef.set(newP);
                                setUserData(newP);
                                setView('home');
                            }
                        } catch(e) { 
                            console.error(e);
                            setUserData({ uid: u.uid, balance: 0, role: 'user' });
                            setView('home'); 
                        }
                    } else {
                        setUser(null);
                        setView('auth');
                    }
                });
                // Match Listener
                if(db) {
                     db.collection('artifacts').doc('mksport').collection('matches').orderBy('createdAt', 'desc')
                    .onSnapshot(snap => setMatches(snap.docs.map(d => ({id: d.id, ...d.data()}))));
                }
                return () => unsub();
            }, []);

            // --- DEBUG LOGIN FUNCTION ---
            const handleLoginAttempt = () => {
                if(!mobile) return alert("Number to daalo bhai!");
                
                // Spaces hatao number se
                const cleanMobile = mobile.trim();
                
                // DEBUG ALERT: Ye batayega ki code kya dekh raha hai
                // Agar ye alert nahi aaya, matlab button kaam nahi kar raha
                // alert(`Check: Tumne dala '${cleanMobile}', Admin hai '${ADMIN_NUM}'`);

                if(cleanMobile === ADMIN_NUM) {
                    // Agar match hua to password maange
                    setAuthState('pass');
                } else {
                    // Agar match nahi hua to OTP maange
                    if(cleanMobile.length !== 10) return alert("Please enter valid 10 digit number");
                    setAuthState('otp');
                    alert("OTP Sent: 123456 (User Mode)");
                }
            };

            const handleVerifyOtp = async () => {
                if(otp !== '123456') return alert("Wrong OTP! Use 123456");
                setLoading(true);
                const email = `${mobile}@mksport.com`;
                const pass = `pass${mobile}`;
                try {
                    await auth.signInWithEmailAndPassword(email, pass);
                } catch(e) {
                    try {
                        await auth.createUserWithEmailAndPassword(email, pass);
                    } catch(err) {
                        setLoading(false);
                        alert("Login Error: " + err.message);
                    }
                }
            };

            const handleAdminLogin = async () => {
                if(pass !== ADMIN_PASS) return alert("Wrong Password!");
                setLoading(true);
                const adminEmail = "admin@mksport.com";
                
                try {
                    await auth.signInWithEmailAndPassword(adminEmail, pass);
                } catch(e) {
                    // Agar admin account nahi hai, to banao
                    try {
                        const r = await auth.createUserWithEmailAndPassword(adminEmail, pass);
                        // Role set karo 'admin'
                        await db.collection('artifacts').doc('mksport').collection('users').doc(r.user.uid).set({
                            role: 'admin', balance: 99999, uid: r.user.uid
                        });
                        alert("Admin Account Created & Logged In!");
                    } catch(err) {
                        setLoading(false);
                        alert("Admin Login Failed: " + err.message);
                    }
                }
            };

            // UI
            if(view === 'auth') return (
                <div className="min-h-screen relative flex items-center justify-center p-4 bg-cover bg-center" style={{backgroundImage: `url(${ASSETS.bg})`}}>
                    <div className="absolute inset-0 bg-black/90"></div>
                    <div className="glass w-full max-w-sm p-8 relative z-10 rounded-2xl border-t-4 border-orange-500">
                        <div className="text-center mb-6">
                            <img src={ASSETS.logo} className="w-20 h-20 mx-auto rounded-full bg-black border-2 border-orange-500 p-1 mb-2"/>
                            <h1 className="text-3xl font-black italic">MK SPORT</h1>
                        </div>

                        {loading ? (
                            <div className="text-center"><div className="loader mx-auto mb-2"></div><p>Connecting...</p></div>
                        ) : authState === 'phone' ? (
                            <div className="space-y-4">
                                <label className="text-xs text-gray-400 ml-1">MOBILE NUMBER</label>
                                <input type="number" className="w-full bg-slate-900 border border-white/10 p-3 rounded-xl text-white outline-none focus:border-orange-500 font-bold tracking-widest" 
                                    value={mobile} onChange={e=>setMobile(e.target.value)} placeholder="9999999999"/>
                                <button onClick={handleLoginAttempt} className="w-full bg-gradient-to-r from-orange-600 to-red-600 p-3 rounded-xl font-bold">CONTINUE</button>
                            </div>
                        ) : authState === 'otp' ? (
                            <div className="space-y-4">
                                <p className="text-center text-gray-400 text-sm">OTP sent to {mobile}<br/><span className="text-orange-500 text-xs font-bold">Use 123456</span></p>
                                <input type="number" className="w-full bg-slate-900 border border-white/10 p-3 rounded-xl text-white outline-none text-center tracking-[1em]" 
                                    value={otp} onChange={e=>setOtp(e.target.value)} placeholder="000000"/>
                                <button onClick={handleVerifyOtp} className="w-full bg-orange-600 p-3 rounded-xl font-bold">VERIFY & LOGIN</button>
                                <button onClick={()=>{setAuthState('phone'); setLoading(false);}} className="w-full text-xs text-slate-500">Change Number</button>
                            </div>
                        ) : (
                            <div className="space-y-4 border border-red-500/30 p-4 rounded-xl bg-red-900/10">
                                <p className="text-center text-red-500 font-bold uppercase tracking-widest text-xs">Admin Access Detected</p>
                                <input type="password" className="w-full bg-slate-900 border border-white/10 p-3 rounded-xl text-white outline-none" 
                                    value={pass} onChange={e=>setPass(e.target.value)} placeholder="Admin Password"/>
                                <button onClick={handleAdminLogin} className="w-full bg-red-600 p-3 rounded-xl font-bold">ACCESS PANEL</button>
                                <button onClick={()=>{setAuthState('phone'); setLoading(false);}} className="w-full text-xs text-slate-500">Back</button>
                            </div>
                        )}
                    </div>
                </div>
            );

            // --- MAIN APP (ADMIN/USER) ---
            return (
                <div className="min-h-screen pb-20">
                    <div className="sticky top-0 bg-slate-900/90 backdrop-blur p-4 flex justify-between items-center border-b border-white/5 z-20 shadow-lg">
                        <div className="flex items-center gap-2">
                            <span className="font-black italic text-lg tracking-tighter">MK SPORT</span>
                            {userData?.role === 'admin' && <span className="bg-red-600 text-[10px] px-2 rounded font-bold">ADMIN</span>}
                        </div>
                        <div className="bg-slate-800 px-3 py-1 rounded-full flex items-center gap-2 border border-orange-500/30">
                            <img src={ASSETS.coin} className="w-5 h-5"/>
                            <span className="font-bold text-orange-400">₹{userData?.balance || 0}</span>
                        </div>
                    </div>

                    <div className="p-4 space-y-6 max-w-md mx-auto">
                        {view === 'admin' ? (
                            <div className="space-y-4 animate-pulse-once">
                                <div className="glass p-4 rounded-xl border border-red-500/30">
                                    <h2 className="text-xl font-black text-red-500 mb-4">ADMIN COMMANDS</h2>
                                    
                                    <div className="space-y-3">
                                        <p className="text-xs text-gray-400 font-bold">CREATE MATCH</p>
                                        <input id="m_title" placeholder="Match Title" className="w-full bg-slate-900 p-3 rounded border border-white/10"/>
                                        <div className="flex gap-2">
                                            <input id="m_entry" type="number" placeholder="Entry Fee" className="w-full bg-slate-900 p-3 rounded border border-white/10"/>
                                            <input id="m_pool" type="number" placeholder="Prize Pool" className="w-full bg-slate-900 p-3 rounded border border-white/10"/>
                                        </div>
                                        <button onClick={async ()=>{
                                            const t = document.getElementById('m_title').value;
                                            const e = document.getElementById('m_entry').value;
                                            const p = document.getElementById('m_pool').value;
                                            if(!t || !e || !p) return alert("Fill all fields");
                                            
                                            await db.collection('artifacts').doc('mksport').collection('matches').add({
                                                title: t, entry: Number(e), pool: Number(p), 
                                                kill: 20, map: 'BERMUDA', time: '10:00 PM', 
                                                current: 0, createdAt: new Date().toISOString()
                                            });
                                            alert("Match Published!");
                                            // Reset
                                            document.getElementById('m_title').value = '';
                                        }} className="w-full bg-red-600 p-3 rounded-xl font-bold shadow-lg shadow-red-500/20">PUBLISH MATCH</button>
                                    </div>
                                </div>
                                <button onClick={()=>{setView('home');}} className="w-full p-3 text-sm text-gray-500">Exit Admin View</button>
                            </div>
                        ) : (
                            // USER VIEW
                             <div className="space-y-4">
                                <div className="h-40 rounded-2xl relative overflow-hidden border border-white/10 shadow-2xl">
                                    <img src={ASSETS.bg} className="absolute inset-0 w-full h-full object-cover opacity-60"/>
                                    <div className="absolute bottom-4 left-4">
                                        <div className="bg-red-600 text-[10px] font-bold px-2 py-0.5 rounded w-max mb-1">LIVE</div>
                                        <h2 className="text-2xl font-black italic">DAILY SCRIMS</h2>
                                    </div>
                                </div>
                                {matches.map(m => (
                                    <div key={m.id} className="glass rounded-xl overflow-hidden">
                                        <div className="p-3 bg-white/5 flex justify-between border-b border-white/5">
                                            <div><h3 className="font-bold">{m.title}</h3><span className="text-xs text-gray-400">{m.map} • {m.time}</span></div>
                                            <button disabled={m.current>=48} onClick={async () => {
                                                if((userData?.balance || 0) < m.entry) return alert("Low Balance! Please Deposit.");
                                                // Join Logic
                                                const userRef = db.collection('artifacts').doc('mksport').collection('users').doc(user.uid);
                                                const matchRef = db.collection('artifacts').doc('mksport').collection('matches').doc(m.id);
                                                await db.runTransaction(async (t) => {
                                                    const uDoc = await t.get(userRef);
                                                    const mDoc = await t.get(matchRef);
                                                    const p = mDoc.data().participants || [];
                                                    if(p.find(x => x.uid === user.uid)) throw "Already Joined";
                                                    if(uDoc.data().balance < m.entry) throw "Low Balance";
                                                    
                                                    p.push({uid: user.uid, name: userData.phone});
                                                    t.update(userRef, {balance: uDoc.data().balance - m.entry});
                                                    t.update(matchRef, {participants: p, current: (mDoc.data().current || 0) + 1});
                                                });
                                                alert("Joined Successfully!");
                                            }} className={`px-4 py-1 rounded-lg text-xs font-bold ${m.current>=48 ? 'bg-red-500/20 text-red-500' : 'bg-green-600'}`}>{m.current>=48 ? 'FULL' : 'JOIN'}</button>
                                        </div>
                                        <div className="grid grid-cols-3 text-center p-3 text-xs bg-black/20">
                                            <div><p className="text-gray-500">POOL</p><p className="text-yellow-400 font-bold">₹{m.pool}</p></div>
                                            <div><p className="text-gray-500">KILL</p><p className="text-blue-400 font-bold">₹{m.kill}</p></div>
                                            <div><p className="text-gray-500">ENTRY</p><p className="text-white font-bold">₹{m.entry}</p></div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                    
                    {/* NAV BAR */}
                    <div className="fixed bottom-0 w-full bg-slate-900/90 backdrop-blur border-t border-white/5 flex justify-around py-3 pb-4 z-50">
                        <button onClick={()=>setView('home')} className={view==='home'?'text-orange-500':'text-gray-500'}><span className="text-[10px] font-bold block">HOME</span></button>
                        <button onClick={()=>alert("Wallet Section Coming Soon")} className="text-gray-500"><span className="text-[10px] font-bold block">WALLET</span></button>
                        <button onClick={()=>auth.signOut()} className="text-gray-500"><span className="text-[10px] font-bold block">LOGOUT</span></button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
