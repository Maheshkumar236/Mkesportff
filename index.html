<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MK ESPORT - OFFICIAL</title>
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

    <style>
        body { margin: 0; overflow-x: hidden; background-color: #000; color: white; font-family: 'Rajdhani', sans-serif; perspective: 1000px; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        
        .btn-3d-cyan {
            background: linear-gradient(to bottom, #06b6d4, #0891b2); color: white; border: none; border-radius: 4px;
            box-shadow: 0px 4px 0px 0px #155e75, 0px 0px 15px rgba(6, 182, 212, 0.6);
            transition: all 0.1s; position: relative; top: 0; cursor: pointer;
            text-transform: uppercase; letter-spacing: 1px;
            clip-path: polygon(10% 0, 100% 0, 100% 80%, 90% 100%, 0 100%, 0 20%);
        }
        .btn-3d-cyan:active { top: 4px; box-shadow: 0px 0px 0px 0px #155e75; }

        .btn-3d-gold {
            background: linear-gradient(to bottom, #fbbf24, #d97706); color: black; border: none; border-radius: 4px;
            box-shadow: 0px 4px 0px 0px #b45309, 0px 0px 15px rgba(251, 191, 36, 0.6);
            transition: all 0.1s; position: relative; top: 0; cursor: pointer; font-weight: 900;
            text-transform: uppercase; letter-spacing: 1px;
            clip-path: polygon(0 0, 100% 0, 90% 100%, 0% 100%);
        }
        .btn-3d-gold:active { top: 4px; box-shadow: none; }
        
        .glass-panel {
            background: rgba(10, 10, 20, 0.85); backdrop-filter: blur(12px);
            border: 1px solid rgba(6, 182, 212, 0.3); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            border-bottom: 3px solid #06b6d4; transition: transform 0.2s; transform-style: preserve-3d;
        }
        
        .tilt-card { transition: transform 0.1s ease-out; }
        .neon-text { text-shadow: 0 0 10px #06b6d4, 0 0 20px #fbbf24; }
        
        .input-tech {
            background: rgba(0,0,0,0.6); border: 1px solid #06b6d4; color: #06b6d4; padding: 12px; font-family: 'Orbitron';
            width: 100%; outline: none; clip-path: polygon(0 0, 100% 0, 100% 85%, 97% 100%, 0 100%);
        }
        .input-tech:focus { border-color: #fbbf24; box-shadow: 0 0 10px rgba(251, 191, 36, 0.3); color: white; }
        
        select.input-tech { color: white; }
        select.input-tech option { background: black; color: white; }

        .nav-btn { color: #6b7280; transition: all 0.3s; }
        .nav-btn.active { color: #fbbf24; transform: scale(1.1); text-shadow: 0 0 10px rgba(251, 191, 36, 0.5); }

        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 12px; border: 1px solid #06b6d4; box-shadow: 0 0 20px rgba(6, 182, 212, 0.2); }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        .chip-btn {
            background: rgba(0,0,0,0.6); border: 1px solid #333; padding: 8px 16px; border-radius: 20px; color: #aaa; font-size: 12px; font-weight: bold; transition: 0.2s;
        }
        .chip-btn.selected { background: #06b6d4; color: black; border-color: #06b6d4; box-shadow: 0 0 10px #06b6d4; }
        
        @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .modal-content { animation: slideUp 0.3s ease-out; }
        
        /* Squad Progress Bar */
        .progress-bar { width: 100%; background: #333; height: 10px; border-radius: 5px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #fbbf24, #f59e0b); width: 0%; transition: width 1s; }
    </style>
</head>
<body>
    <div id="root"></div>
    <div id="canvas-container"></div>

    <script type="text/babel">
        // ‚ö†Ô∏è APNA CONFIG YAHAN PASTE KARO ‚ö†Ô∏è
        const firebaseConfig = {
  apiKey: "AIzaSyBJWklGdsRM_XNo2_4AUceUZsiIyIjbUBA",
  authDomain: "mk-esports-60429.firebaseapp.com",
  projectId: "mk-esports-60429",
  storageBucket: "mk-esports-60429.firebasestorage.app",
  messagingSenderId: "663019221754",
  appId: "1:663019221754:web:d75e59277feb0ac12a8f43",
  measurementId: "G-QJHXYR70RG"
};

        const ASSETS = {
            logo: "https://i.ibb.co/7dLY0XrF/logo.png",
            defaultQr: "https://i.ibb.co/qFVjTWLK/qr.png"
        };
        const WHATSAPP_NUMBER = "916394562344"; 

        const { useState, useEffect } = React;

        let app, auth, db;
        try {
            if (!firebase.apps.length) app = firebase.initializeApp(firebaseConfig);
            else app = firebase.app();
            auth = firebase.auth();
            db = firebase.firestore();
            auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
        } catch (e) { console.error(e); }

        // --- 3D BACKGROUND ---
        const Background3D = () => {
            useEffect(() => {
                const container = document.getElementById('canvas-container');
                if (!container || container.children.length > 0) return;
                const scene = new THREE.Scene();
                scene.fog = new THREE.FogExp2(0x000000, 0.002);
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
                camera.position.z = 100; camera.position.y = 50; camera.rotation.x = -0.2;
                const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                container.appendChild(renderer.domElement);
                
                const plane = new THREE.Mesh(new THREE.PlaneGeometry(1000, 1000, 40, 40), new THREE.MeshBasicMaterial({ color: 0x06b6d4, wireframe: true, transparent: true, opacity: 0.15 }));
                plane.rotation.x = -Math.PI / 2; plane.position.y = -50; scene.add(plane);
                const cubes = [];
                for (let i = 0; i < 30; i++) {
                    const mesh = new THREE.Mesh(new THREE.BoxGeometry(4, 4, 4), new THREE.MeshBasicMaterial({ color: 0xfbbf24, wireframe: true }));
                    mesh.position.set((Math.random()-0.5)*400, Math.random()*200-50, (Math.random()-0.5)*600-100);
                    mesh.userData = { speed: Math.random()*0.2+0.1 };
                    scene.add(mesh); cubes.push(mesh);
                }
                const animate = () => {
                    requestAnimationFrame(animate);
                    cubes.forEach(c => { c.position.y -= c.userData.speed; if(c.position.y < -60) c.position.y = 100; });
                    renderer.render(scene, camera);
                };
                animate();
            }, []);
            return null;
        };

        const MenuBtn = ({ icon, label, onClick }) => (
            <button onClick={onClick} className="w-full glass-panel p-4 flex items-center justify-between group hover:border-yellow-500 transition-all rounded mb-3">
                <div className="flex items-center gap-4">
                    <div className="w-8 h-8 rounded-full bg-cyan-900/30 flex items-center justify-center text-cyan-400 group-hover:text-yellow-400"><i className={`fa-solid fa-${icon}`}></i></div>
                    <span className="font-orbitron font-bold text-sm text-gray-300 group-hover:text-white">{label}</span>
                </div>
                <i className="fa-solid fa-chevron-right text-gray-600 group-hover:text-yellow-500"></i>
            </button>
        );

        const App = () => {
            const [view, setView] = useState('splash');
            const [userData, setUserData] = useState(null);
            
            // Data
            const [matches, setMatches] = useState([]);
            const [preRegEvents, setPreRegEvents] = useState([]); // NEW: Pre-Reg Events
            const [paymentConfig, setPaymentConfig] = useState({ upi: "mksport@upi", qr: ASSETS.defaultQr });
            const [chatMessages, setChatMessages] = useState([]);
            const [deposits, setDeposits] = useState([]);
            const [totalUsers, setTotalUsers] = useState(0);
            
            // Auth State
            const [isRegister, setIsRegister] = useState(false);
            const [authForm, setAuthForm] = useState({ name: '', mobile: '', email: '', password: '', confirm: '', refer: '' });
            const [loading, setLoading] = useState(false);

            // UI State
            const [joiningMatch, setJoiningMatch] = useState(null);
            const [joinFormData, setJoinFormData] = useState({});
            const [depositStep, setDepositStep] = useState(1);
            const [depositAmount, setDepositAmount] = useState('');
            const [withdrawAmount, setWithdrawAmount] = useState('');
            const [withdrawUPI, setWithdrawUPI] = useState('');
            const [walletTab, setWalletTab] = useState('deposit');
            const [showTerms, setShowTerms] = useState(false);
            const [tapCount, setTapCount] = useState(0); 
            const [depositSuccess, setDepositSuccess] = useState(false);
            
            // Squad State
            const [squadCode, setSquadCode] = useState('');

            // Auth Check
            useEffect(() => {
                if(!auth) return;
                const unsub = auth.onAuthStateChanged(async (u) => {
                    if (u) {
                        const doc = await db.collection('artifacts').doc('mksport').collection('users').doc(u.uid).get();
                        if (doc.exists) setUserData(doc.data());
                        else {
                            const newU = { 
                                uid: u.uid, role: 'user', balance: 0, 
                                name: authForm.name || 'Gamer', phone: authForm.mobile || 'User', 
                                referralCode: "MK"+Math.floor(1000+Math.random()*9000),
                                squadId: null, squadProgress: 0 
                            };
                            await db.collection('artifacts').doc('mksport').collection('users').doc(u.uid).set(newU);
                            setUserData(newU);
                        }
                        setView('home');
                    } else { setView('auth'); }
                });
                return () => unsub();
            }, []);

            useEffect(() => {
                if(db && userData) {
                    try {
                        db.collection('artifacts').doc('mksport').collection('matches').orderBy('createdAt', 'desc').onSnapshot(s => {
                            const allMatches = s.docs.map(d => ({id: d.id, ...d.data()}));
                            setMatches(allMatches.filter(m => !m.isPreReg));
                            setPreRegEvents(allMatches.filter(m => m.isPreReg));
                        });
                        db.collection('artifacts').doc('mksport').collection('chat').orderBy('time', 'desc').limit(50).onSnapshot(s => setChatMessages(s.docs.map(d => ({id: d.id, ...d.data()})).reverse()));
                        db.collection('artifacts').doc('mksport').collection('config').doc('payment').onSnapshot(s => { if(s.exists) setPaymentConfig(s.data()); });
                        if(userData.role === 'admin') {
                            db.collection('artifacts').doc('mksport').collection('transactions').where('status', '==', 'pending').onSnapshot(s => setDeposits(s.docs.map(d => ({id: d.id, ...d.data()}))));
                            db.collection('artifacts').doc('mksport').collection('users').get().then(s => setTotalUsers(s.size));
                        }
                    } catch(e) {}
                }
            }, [userData]);

            const handleAuth = async () => {
                if(authForm.mobile.length !== 10) return alert("Enter 10 Digit Mobile");
                if(authForm.password.length < 6) return alert("Password min 6 chars");
                setLoading(true);
                const email = `${authForm.mobile}@mkesport.com`; 
                try {
                    if(isRegister) {
                        if(authForm.password !== authForm.confirm) throw new Error("Passwords mismatch");
                        const r = await auth.createUserWithEmailAndPassword(email, authForm.password);
                        await db.collection('artifacts').doc('mksport').collection('users').doc(r.user.uid).set({
                            uid: r.user.uid, name: authForm.name, phone: authForm.mobile, email: authForm.email, balance: 0, role: 'user',
                            referralCode: "MK"+Math.floor(1000+Math.random()*9000), referredBy: authForm.refer || null, createdAt: new Date().toISOString(),
                            squadId: null, squadProgress: 0
                        });
                        alert("Registered!");
                    } else {
                        await auth.signInWithEmailAndPassword(email, authForm.password);
                    }
                } catch(e) { alert(e.message); setLoading(false); }
            };

            const submitDeposit = async () => {
                const utr = document.getElementById('utr').value;
                if(!utr || utr.length < 10) return alert("Invalid UTR");
                await db.collection('artifacts').doc('mksport').collection('transactions').add({ 
                    uid: userData.uid, phone: userData.phone, amount: Number(depositAmount), utr, type: 'deposit', status: 'pending', timestamp: new Date().toISOString() 
                });
                setDepositSuccess(true); setDepositStep(1);
            };

            const submitWithdraw = async () => {
                if(!withdrawAmount || Number(withdrawAmount) < 100) return alert("Min Withdraw ‚Çπ100");
                if(!withdrawUPI) return alert("Enter UPI");
                if(userData.balance < Number(withdrawAmount)) return alert("Low Balance");
                try {
                    await db.runTransaction(async (t) => {
                         const uRef = db.collection('artifacts').doc('mksport').collection('users').doc(userData.uid);
                         const uDoc = await t.get(uRef);
                         if(uDoc.data().balance < Number(withdrawAmount)) throw "Low Balance";
                         t.update(uRef, {balance: uDoc.data().balance - Number(withdrawAmount)});
                         const txnRef = db.collection('artifacts').doc('mksport').collection('transactions').doc();
                         t.set(txnRef, { uid: userData.uid, phone: userData.phone, amount: Number(withdrawAmount), upi: withdrawUPI, type: 'withdraw', status: 'pending', timestamp: new Date().toISOString() });
                    });
                    alert("Withdrawal Request Sent!"); setView('home');
                } catch(e) { alert("Error: " + e); }
            };

            const handleTransactionAction = async (id, amount, uid, type, txnType) => {
                if(!confirm(type === 'approve' ? "Confirm?" : "Reject?")) return;
                try {
                    const txnRef = db.collection('artifacts').doc('mksport').collection('transactions').doc(id);
                    const userRef = db.collection('artifacts').doc('mksport').collection('users').doc(uid);
                    await db.runTransaction(async (t) => {
                        if(txnType === 'deposit' && type === 'approve') {
                            const uDoc = await t.get(userRef); t.update(userRef, {balance: (uDoc.data().balance || 0) + Number(amount)});
                        } else if(txnType === 'withdraw' && type === 'reject') {
                            const uDoc = await t.get(userRef); t.update(userRef, {balance: (uDoc.data().balance || 0) + Number(amount)});
                        }
                        t.update(txnRef, {status: type});
                    });
                    alert("Processed!");
                } catch(e) { alert(e); }
            };

            const joinMatch = async (m) => {
                // Squad Offer Logic Check
                const isFree = m.isPreReg && userData.squadProgress >= 200;

                if(!isFree && (userData?.balance || 0) < m.entry) { if(confirm("Low Balance! Add Cash?")) setView('wallet'); return; }
                setJoiningMatch(m); setJoinFormData({});
            };

            const submitJoin = async () => {
                if(!joiningMatch) return;
                const m = joiningMatch;
                if(m.mode === 'SOLO' && (!joinFormData.ign || !joinFormData.uid)) return alert("Details Required");
                if(m.mode !== 'SOLO' && !joinFormData.teamName) return alert("Details Required");

                const isFree = m.isPreReg && userData.squadProgress >= 200;

                try {
                    await db.runTransaction(async (t) => {
                        const mRef = db.collection('artifacts').doc('mksport').collection('matches').doc(m.id);
                        const uRef = db.collection('artifacts').doc('mksport').collection('users').doc(userData.uid);
                        const mDoc = await t.get(mRef);
                        const uDoc = await t.get(uRef);

                        if(!isFree && uDoc.data().balance < m.entry) throw "Low Balance";
                        
                        let rooms = mDoc.data().rooms || Array.from({length:10}, (_,i)=>({id:i+1, players:[], roomId:'', roomPass:''}));
                        if(rooms.some(r => r.players.some(p => p.uid === userData.uid))) throw "Already Joined";

                        const roomIdx = rooms.findIndex(r => r.players.length < 48);
                        if(roomIdx === -1) throw "All Rooms Full";

                        rooms[roomIdx].players.push({ uid: userData.uid, name: userData.name || userData.phone, ign: joinFormData.ign || joinFormData.teamName, details: joinFormData });
                        
                        if(!isFree) t.update(uRef, {balance: uDoc.data().balance - m.entry});
                        t.update(mRef, {rooms: rooms, totalJoined: (mDoc.data().totalJoined || 0) + 1});
                    });
                    setSuccessMsg(isFree ? "JOINED FOR FREE (SQUAD OFFER)!" : "JOINED SUCCESSFULLY!"); setJoiningMatch(null);
                } catch(e) { alert("Error: " + e); }
            };

            const createSquad = async () => {
                if(userData.squadId) return alert("Already in a Squad");
                const newCode = "SQ" + Math.floor(1000 + Math.random() * 9000);
                await db.collection('artifacts').doc('mksport').collection('users').doc(userData.uid).update({ squadId: newCode, squadProgress: 0 });
                setUserData({...userData, squadId: newCode, squadProgress: 0});
            };

            const joinSquad = async () => {
                if(userData.squadId) return alert("Already in a Squad");
                if(!squadCode) return alert("Enter Code");
                // In real app, verify code exists. Here just setting it.
                await db.collection('artifacts').doc('mksport').collection('users').doc(userData.uid).update({ squadId: squadCode, squadProgress: 0 }); // In real backend, fetch squad progress
                setUserData({...userData, squadId: squadCode});
            };

            const sendChat = async () => { const input = document.getElementById('chatInput'); const txt = input.value; if(!txt) return; await db.collection('artifacts').doc('mksport').collection('chat').add({ text: txt, name: userData.name || userData.phone, uid: userData.uid, time: new Date().toISOString() }); input.value = ''; };
            const handleSecretTap = async () => { const newTap = tapCount + 1; setTapCount(newTap); if(newTap === 5) { const code = prompt("SECRET CODE:")?.trim().toLowerCase(); if(code === "admin123") { try { await db.collection('artifacts').doc('mksport').collection('users').doc(userData.uid).update({role: 'admin'}); setUserData({...userData, role: 'admin'}); alert("‚úÖ Admin Mode!"); window.location.reload(); } catch(e) { setUserData({...userData, role: 'admin'}); } } else if(code === "staff123") { try { await db.collection('artifacts').doc('mksport').collection('users').doc(userData.uid).update({role: 'staff'}); setUserData({...userData, role: 'staff'}); alert("‚úÖ Staff Mode!"); window.location.reload(); } catch(e) { setUserData({...userData, role: 'staff'}); } } else alert("‚ùå Wrong Code"); setTapCount(0); } };
            const manualAccess = () => { const code = prompt("BACKUP ACCESS CODE:"); if(code === "admin123") { db.collection('artifacts').doc('mksport').collection('users').doc(userData.uid).update({role: 'admin'}); alert("Admin Set."); window.location.reload(); } };
            const deleteMatch = async (id) => { if(confirm("DELETE?")) await db.collection('artifacts').doc('mksport').collection('matches').doc(id).delete(); };

            useEffect(() => { const move = (e) => { document.querySelectorAll('.tilt-card').forEach(c => { const r = c.getBoundingClientRect(); c.style.transform = `perspective(1000px) rotateX(${-(e.clientY-r.top-r.height/2)/15}deg) rotateY(${(e.clientX-r.left-r.width/2)/15}deg)`; }); }; document.addEventListener('mousemove', move); return () => document.removeEventListener('mousemove', move); }, [matches, view]);

            if(view === 'splash') return <div className="h-screen bg-black flex items-center justify-center font-orbitron text-cyan-400 animate-pulse tracking-widest text-xl">MK ESPORT</div>;
            if(view === 'auth') return ( <div className="h-screen flex items-center justify-center p-6 bg-black relative z-10"><Background3D /><div className="glass-panel p-8 w-full max-w-sm text-center rounded-2xl"><img src={ASSETS.logo} className="w-20 h-20 mx-auto rounded-full border-2 border-cyan-400 p-1 mb-4 shadow-[0_0_20px_#06b6d4]"/><h1 className="text-3xl font-orbitron font-black text-white mb-6">MK <span className="text-yellow-400">ESPORT</span></h1><div className="flex bg-gray-900/50 p-1 rounded mb-6"><button onClick={()=>setIsRegister(false)} className={`flex-1 py-2 text-xs font-bold rounded ${!isRegister ? 'bg-cyan-600 text-white' : 'text-gray-500'}`}>LOGIN</button><button onClick={()=>setIsRegister(true)} className={`flex-1 py-2 text-xs font-bold rounded ${isRegister ? 'bg-cyan-600 text-white' : 'text-gray-500'}`}>REGISTER</button></div><div className="space-y-3"><input placeholder="Mobile Number" type="number" className="input-tech" onChange={e=>setAuthForm({...authForm, mobile: e.target.value})}/>{isRegister && <><input placeholder="Full Name" className="input-tech" onChange={e=>setAuthForm({...authForm, name: e.target.value})}/><input placeholder="Email ID" className="input-tech" onChange={e=>setAuthForm({...authForm, email: e.target.value})}/><input placeholder="Referral Code (Optional)" className="input-tech text-yellow-400" onChange={e=>setAuthForm({...authForm, refer: e.target.value})}/></>}<input placeholder="Password" type="password" className="input-tech" onChange={e=>setAuthForm({...authForm, password: e.target.value})}/>{isRegister && <input placeholder="Confirm Password" type="password" className="input-tech" onChange={e=>setAuthForm({...authForm, confirm: e.target.value})}/>}<button onClick={handleAuth} className="w-full btn-3d-cyan mt-4 py-3 font-bold">{loading ? 'WAIT...' : (isRegister ? 'CREATE ACCOUNT' : 'LOGIN')}</button></div></div></div> );

            return (
                <div className="min-h-screen pb-24 relative z-10">
                    <Background3D />
                    <nav className="fixed w-full z-50 border-b border-cyan-500/20 bg-black/80 backdrop-blur-md px-4 py-3 flex justify-between items-center"><div className="flex items-center gap-3"><img src={ASSETS.logo} className="w-10 h-10 rounded-full border-2 border-cyan-400"/><span className="text-xl font-bold font-orbitron text-white">MK <span className="text-yellow-400">SPORT</span></span></div><div onClick={()=>setView('wallet')} className="flex items-center gap-2 bg-black/40 px-3 py-1 rounded border border-cyan-500/50 cursor-pointer"><i className="fa-solid fa-wallet text-yellow-400"></i><span className="font-orbitron text-white font-bold">‚Çπ{userData?.balance}</span></div></nav>
                    <div className="pt-24 px-4 max-w-md mx-auto space-y-8">
                        {view === 'home' && (
                            <>
                                <div className="video-wrapper"><iframe src="https://www.youtube.com/embed/9iW-sL7Upt0?autoplay=1&mute=1&loop=1&playlist=9iW-sL7Upt0&controls=0&modestbranding=1" allow="accelerometer; autoplay; encrypted-media"></iframe></div>
                                
                                {/* PRE-REGISTRATION SECTION */}
                                {preRegEvents.length > 0 && (
                                    <div className="space-y-4">
                                        <h2 className="font-orbitron text-yellow-400 font-bold border-l-4 border-yellow-500 pl-2">MAJOR EVENTS (PRE-REG)</h2>
                                        {preRegEvents.map(m => (
                                            <div key={m.id} className="tilt-card glass-panel rounded-xl overflow-hidden border-2 border-yellow-500 shadow-[0_0_30px_rgba(234,179,8,0.3)]">
                                                <div className="h-40 bg-gray-900/50 relative">

                    <div className="fixed bottom-0 w-full bg-black/90 border-t border-cyan-500/20 p-2 flex justify-around backdrop-blur-lg z-50"> <button onClick={()=>setView('home')} className={`nav-btn flex flex-col items-center ${view==='home'?'active':''}`}><i className="fa-solid fa-gamepad text-xl"></i><span className="text-[10px] font-bold mt-1">PLAY</span></button> <button onClick={()=>setView('wallet')} className={`nav-btn flex flex-col items-center ${view==='wallet'?'active':''}`}><i className="fa-solid fa-wallet text-xl"></i><span className="text-[10px] font-bold mt-1">CASH</span></button> {userData?.role === 'admin' && <button onClick={()=>setView('admin')} className="nav-btn text-red-500"><i className="fa-solid fa-lock text-xl"></i></button>} {userData?.role === 'staff' && <button onClick={()=>setView('staff')} className="nav-btn text-blue-500"><i className="fa-solid fa-user-shield text-xl"></i></button>} <button onClick={()=>setView('chat')} className={`nav-btn flex flex-col items-center ${view==='chat'?'active':''}`}><i className="fa-solid fa-comments text-xl"></i><span className="text-[10px] font-bold mt-1">CHAT</span></button> <button onClick={()=>setView('profile')} className={`nav-btn flex flex-col items-center ${view==='profile'?'active':''}`}><i className="fa-solid fa-user text-xl"></i><span className="text-[10px] font-bold mt-1">ME</span></button> </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
